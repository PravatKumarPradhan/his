	    						 <div class="patient-details">
								   <div ng-if="info.mortuaryRequestId > '0'">
								    <div><b></b>{{info.patientName+' '+info.age+'/ '+info.genderCode}}</div>
								    <div><b class="padding-right5 color-blue">UHID: </b>{{info.uhidNumber}}</div>

								    <div class="text-center margin-top8" ng-if="info.mortuaryRequestId > '0'">

							  			<img src="resources/assets/images/icon/bed/Empty bed.png" alt="Avatar" >
							  		</div>
								     <div ng-if="info.mortuaryRequestId > '0'">

								    <div><b class="padding-right10 color-blue">Contact:</b>{{info.mobileNo}}</div>
								    </div>
						 		</div>
	    					</div>
	    				</div>
					</div>
