<!-- **************** Get service modal EHC pakcage start ****************  -->
<div class="row">
	<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
		<div class="row input-container">
			<div class="col-lg-1 col-sm-1 col-md-2 polymer-icon">
				<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
			</div>
			<div class="col-lg-11 col-sm-11 col-md-10">
				<div class="">
					<select class="text-input floating-label  " ng-model="searchServObj.groupId" ng-change="getSubSpecialityBySpecialityId(searchServObj.groupId)" >
						<option value="">-</option>
						<option ng-repeat="spec in specialityList" value="{{spec.specialityId}}">{{spec.specialityName}}</option>
					</select> <label for="code">Group</label>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
		<div class="row input-container">
			<div class="col-lg-1 col-sm-1 col-md-2 polymer-icon">
				<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
			</div>
			<div class="col-lg-11 col-sm-11 col-md-10">
				<div class="">
					<select class="text-input floating-label " ng-model="searchServObj.subGroupId">
						<option value="">-</option>
						<option  ng-repeat="subspec in subSpecialityList" value="{{subspec.subSpecialityMasterId}}">{{subspec.subSpecialityMasterName}}</option>
					</select> <label for="code">Sub Group</label>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-2 col-md-2 col-sm-3 padding-left-right-set4 padding-top10">
		<div class="row input-container">
			<div class="col-lg-1 col-sm-1 col-md-2 polymer-icon">
				<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
			</div>
			<div class="col-lg-11 col-sm-11 col-md-10">
				<div class="">
					<input type="text" ng-model="searchServObj.serviceCode" press-enter="searchServices(searchServObj)" name="code" id="" class="text-input floating-label"> 
					<label for="code">Service Code</label>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-2 col-md-2 col-sm-3 padding-left-right-set4 padding-top10">
		<div class="row input-container">
			<div class="col-lg-1 col-sm-1 col-md-2 polymer-icon">
				<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
			</div>
			<div class="col-lg-11 col-sm-11 col-md-10">
				<div class="">
					<input type="text" ng-model="searchServObj.serviceDescription" press-enter="searchServices(searchServObj)" name="code" id="" class="text-input floating-label"> 
					<label for="code">Service Description</label>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row common-popup-height-350">
	<div class="col-lg-12 col-md-12 padding-top10 padding-left-right-set4">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="width1 text-center media-middle ">
					<input
						type="checkbox" ng-model="selectAllSev"
						ng-click="selectAllServices(selectAllSev)"
						class="ng-pristine ng-untouched ng-valid ng-empty"></th>
					<th class="width10">Group
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
					<th class="width10">Sub Group
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
					<th class="width10">Service Code
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
					<th class="width10">Service Description
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
				<!-- ngRepeat: datum in vm.model.storeDataList | filter:search -->
				<tr ng-repeat="serv in searchServiceList">
				<td><input	type="checkbox" ng-model="serv.isSelected" class="ng-pristine ng-untouched ng-valid ng-empty"></td>
				<td>{{serv.groupDesc}}</td>
				<td>{{serv.subGroup}}</td>
				<td>{{serv.serviceCode}}</td>
				<td>{{serv.serviceDescription}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- **************** Get service modal EHC pakcage end ****************  -->
