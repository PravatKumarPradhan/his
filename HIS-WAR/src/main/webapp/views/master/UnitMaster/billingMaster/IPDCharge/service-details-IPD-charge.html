<div class="row padding-left-right-set4 table-container padding-top8">
	<div class="table-container">
		<div class="table-container-header">
			<table
				class="table table-striped table-hover table-condensed table-bordered">
				<thead>
					<tr>
						<th class="width2"></th>
						<th class="width5" title="Order No."><span class="">Order No.</span></th>
						<th class="width5" title="Order Date"><span class="">Order Date</span></th>

						<th class="width2"></th>
					</tr>
				</thead>
			</table>
		</div>
		<div class="table-container-body" style="overflow: overlay;background: #ffffce;">

						<td class="width5">-</td>
