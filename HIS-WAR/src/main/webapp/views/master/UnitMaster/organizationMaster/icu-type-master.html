		<div class="row padding-top10">

								ng-init="noOfRecordsPerPage='10'" ng-model="noOfRecordsPerPage"
								ng-change="setNoOfRecords();" class="search-popUp-ddl">

		        <a href="" class="btn btn-primary btn-save-box-shadow" title="Update" data-toggle="modal" ng-click="updateIcuType()" ng-hide="updateBtnFlag">

				<div class="row padding-left-right-set4 margin-top4">

						<table class="table table-bordered">
							<thead>
							<tr class="">
								<th class="">
								<!-- <label class="LISDynamicLabelOne" >{{LISDynamicLabel}}</label> -->
									ICU Code
									
								</th>
								<th class="common-lable-color-set">
									<label class="LISDynamicLabel common-lable-color" > ICU Type</label>
									
								</th>
								<th class="common-lable-color-set width8">
									<label class="LISDynamicLabel common-lable-color" >Open ICU</label>
									
								</th>
								<th class="common-lable-color-set width8">
									<label class="LISDynamicLabel common-lable-color" >Closed ICU</label>
								
								</th>
								<th style="width:8%">
									Status
									
								</th>
								<th class="text-center" style="width:8%">
									Action
									
								</th>
								
								</tr>	
								</thead>							
								<tbody>
								<tr ng-repeat="info in icuTypeList|filter:searchKeyword">
								
									<td>{{info.icutypeCode}}</td>
									<td>{{info.icutype}}</td>
									<td>{{info.isOpenICU}}</td>
									<td>{{info.isCloseICU}}</td>
									<td><label class="switch"> <input type="checkbox" ng-model="info.status" ng-true-value="'A'"  ng-false-value="'I'"  ng-change="updateStatus(info.icutypeMasterId,info.status)">
								<div class="slider round"></div>
						</label></td>
									<td class="text-center"><a><i class="fa fa-pencil" aria-hidden="true" ng-click="showUpdateBtn(info.icutypeMasterId)"></i></a></td>
								</tr>
							</tbody>
							</table> 
							
							<div class="row margin-bottom45 sss">
					<ul ng-if="pager.pages.length" class="pagination table-list"
						style="font-size: 14px;">
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(1,'true')">First</a></li>
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(pager.currentPage - 1,'true')">Previous</a></li>
						<li ng-repeat="page in pager.pages"
							ng-class="{active:pager.currentPage === page}"><a
							ng-click="setPage(page,'true')">{{page}}</a></li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.currentPage + 1,'true')">Next</a>
						</li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.totalPages,'true')">Last</a>
						</li>
					</ul>
				</div>
						</div>
					</div>

	<script>
	$(document).ready(function() {
	
	var documentHeight= $(window).height();
    var sideBarHeight = documentHeight - 55;
 	$("#page-content-wrapper").css("height", sideBarHeight + "px" );
	});
	
	$(".selectedPageName").text("ICU Type Master");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="icutypeMaster"]').parents("li").addClass("active");
 	</script>
