<div id="page-content-wrapper">
	<div class="container-fluid his-style">
		<fieldset>
			<legend class="heading-div">Department Master</legend>
			<div class="row margin-top10">
				<form action="">
				<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4"></div>
				<div class="col-lg-8 col-md-8 col-sm-8 padding-left-right-set4">
					<div class="row col-md-5set" id="">
						<div class="col-lg-5 col-md-5 col-sm-5 padding-left-right-set4">
							<div class="">
								<label class="common-lable-color-set"> Global Master</label>
								<div class="masterborder">
								<div ng-repeat="speciality in specialityMasterList">
									<div class="checkbox">
										<label class="common-lable-color-set"><input type="checkbox" value="" ng-model="specialityMst[speciality.specialityId]" ng-click="addTempSpecialty(speciality.specialityId,speciality.specialityName)" value="{{speciality.specialityName}}" ng-checked="selectedSpecialityList.indexOf(speciality.specialityId) != -1 ">{{speciality.specialityName}}</label>
									</div>
								</div>
									
								</div>
							</div>
						</div>
						<div class="col-lg-1 col-md-1 col-sm-1 padding-left-right-set4">
							<div class="text-center margintop120">
								<button type="button" class="btn btn-primary text-width-auto btn-sm" ng-click="selectSpeciality()">>></button>
<!-- 								<div class="padding-top10"><button type="button" class="btn btn-primary text-width-auto btn-sm"><<</button></div> -->
							</div>
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 padding-left-right-set4">
							<div class="">
								<label class="common-lable-color-set">Unit Master</label>
								<div class="masterborder">
								<div ng-repeat="selectedSpeciality in selectedSpecialityList">
									<div class="checkbox">
										<label class="common-lable-color-set">{{selectedSpeciality.specialityName}}</label>
									</div>
									</div>
									<!-- <div class="checkbox">
										<label class="common-lable-color-set"><input type="checkbox" value="">Department 7</label>
									</div>
									<div class="checkbox">
										<label class="common-lable-color-set"><input type="checkbox" value="">Department 8</label>
									</div>
									<div class="checkbox">
										<label class="common-lable-color-set"><input type="checkbox" value="">Department 9</label>
									</div>
									<div class="checkbox">
										<label class="common-lable-color-set"><input type="checkbox" value="">Department 10</label>
									</div> -->
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4"></div>
				</form>
			</div>
		</fieldset>
		<div class="row margin-top10 padding-left-right-10">
			<div
				class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
				<div class=" ">
					<a href="" class="btn btn-primary btn-save-box-shadow"
							title="Save" ng-if="saveBtnFlag" ng-click="saveDeptAtUnitLevel()"><i
							class="fa fa-floppy-o" aria-hidden="true"></i></a>
							<!-- <a href=""
						value="Update" ng-click="updateDeptAtUnitLevel()"
						class="btn btn-primary btn-save-box-shadow"
						title="Update" ng-if="!saveBtnFlag"><i class="fa fa-refresh"
						 aria-hidden="true"></i></a> -->
				</div>
			</div>
			<div
				class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
				<input type="text" class="text-search-box" placeholder="Search"
					style="margin-top: 0px"> <i
					class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
			</div>
		</div>
		<div class="row padding-left-right-10 margin-top8">
			<div class="col-md-12">
				<table class="table table-bordered">
					<tr class="">
						<th style="witdh:10%">
							 Department Code
							<div class="float_right">
								<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
								<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
							</div>
						</th>
						<th style="witdh:70%">
							 Department Description
							<div class="float_right">
								<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
								<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
							</div>
						</th>
						<th class="width8">
							Status
							<div class="float_right">
								<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
								<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
							</div>
						</th>
						<!-- <th class="width8 text-center">
							Action
							<div class="float_right">
								<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
								<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
							</div>
						</th> -->
						</tr>
						<tr ng-repeat="info in unitDeptMasterList">
							<td>{{info.specialityCode}}</td>
							<td>{{info.specialityName}}</td>
							<td>
								<label class="switch"> 
									<input type="checkbox"
								ng-model="info.status" ng-true-value="'A'" ng-false-value="'I'"
								ng-change="updateStatus(info.unitSpecialityMapperId,info.status)">
									<div class="slider round"></div>
								</label>
							</td>
							<!-- <td class="padding-edit-button-table text-center">
								<a>
									<i class="fa fa-pencil" aria-hidden="true" title="Edit" ng-click="showUpdateBtn(info.unitSpecialityMapperId)"></i>
								</a>
							</td> -->
						</tr>
					</table>
					<div class="row margin-bottom45 sss">
					<ul ng-if="pager.pages.length" class="pagination table-list"
						style="font-size: 14px;">
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(1,'true')">First</a></li>
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(pager.currentPage - 1,'true')">Previous</a></li>
						<li ng-repeat="page in pager.pages"
							ng-class="{active:pager.currentPage === page}"><a
							ng-click="setPage(page,'true')">{{page}}</a></li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.currentPage + 1,'true')">Next</a>
						</li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.totalPages,'true')">Last</a>
						</li>
					</ul>
				</div>
				</div>
			</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	var documentHeight= $(window).height();
    var sideBarHeight = documentHeight - 55;
  $("#page-content-wrapper").css("height", sideBarHeight + "px" );
  
  $(".selectedPageName").text("Department Master");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="departmentMasterUnit"]').parents("li").addClass("active");
});
</script>
