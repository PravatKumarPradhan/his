<div class="row padding-left-right-set4 margin-top10">
	<div class="col-md-12 common-table-height-250">
		<table class="table table-bordered">
			<thead>
				<tr class="">
					<th class="width20">
						Instrument Code
						<div class="float_right">
							<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
							<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
						</div>
					</th>
					<th class="width20">
						Instrument Name
						<div class="float_right">
							<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>

					<th class="width5">

						</div>

					<th class="width5">

				</tr>
				</thead>
				<tbody>
					<tr>
						<td>-</td>
						<td>-</td>
						<td>-</td>
						<td class="">
							<label class="switch"> 
								 <input type="checkbox" ng-model="info.status" ng-true-value="'A'" ng-false-value="'I'" ng-change="" class="ng-pristine ng-untouched ng-valid ng-not-empty">
								<div class="slider round"></div>
							</label>
						</td>
					</tr>
				</tbody>
		</table>
	</div>
</div>
