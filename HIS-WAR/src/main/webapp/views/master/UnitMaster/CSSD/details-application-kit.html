					ng-class="{ active : isSetSecondTabLevel(1) }"
					style="width: 150px;"><a href=""

							</thead>
							<tbody>
								<tr>
									<td>-</td>
									<td>-</td>
									<td>-</td>
									<td class="text-center"><a href="" title="Stop Issue">Stop Issue</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div ng-show="isSetSecondTabLevel(2)"
				class="second-level-tab-display-div" style="">
				<div class="row">
					<div class="col-md-12 fix-height-scroll450">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th class="width6"><span class="">UHID</span></th>

						</table>
					</div>
				</div>
			</div>
		</div>
		<footer
			class="col-lg-12 col-md-12 col-sm-12 padding-left-right-set4 padding-right20">
