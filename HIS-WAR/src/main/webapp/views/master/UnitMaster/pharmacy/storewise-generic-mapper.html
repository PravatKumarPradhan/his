<div id="page-content-wrapper">
	<div class="container-fluid his-style">
		<fieldset>
			<!-- <legend class="heading-div">Generic Master</legend> -->
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-tasks" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="">
								<select name="store" id="store" class="text-input floating-label dirty" ng-disabled="!!vm.model.opbId" data-ng-options="store.store for store in vm.model.stores"
								 ng-model="vm.model.store">
								</select>

								<label for="code">Store</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-tasks" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="">
								<select class="text-input floating-label" ng-class="{dirty: vm.model.id}" name="assetCategory" ng-model="vm.model.assetCategory"
								 ng-options="assetCategory.category for assetCategory in vm.model.assetCategoryList" ng-change="vm.model.PopulateProductCategoryDropdown(vm.model.assetCategory); vm.model.isValidCode = false">
									<!-- ng-change="vm.model.isAssetCategoryIdValid = false"  -->
								</select>
								<label for="code">Asset Category</label>
								<p ng-if="vm.model.isValidCode" class="errorMsg">Enter Asset Category Code</p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-outdent" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="">
								<select class="text-input floating-label" ng-model="vm.model.productCategory" name="code" ng-options=" productCategory.category for productCategory in vm.model.productCategoryList"
								 ng-class="{dirty: vm.model.id}" ng-change="vm.model.isValidProductCat = false">
								</select>
								<label for="code">Product Category</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="">
								<input type="text" name="code" id="" class="text-input floating-label">
								<label for="code">Generic Code</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-tasks" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="">
								<input type="text" name="code" class="text-input floating-label">
								<label for="code">Generic Name</label>
							</div>
						</div>
					</div>
				</div>
			</div>
	</fieldset>
	<div class="row margin-top10 padding-left-right-set4">
			<div class="col-lg-2 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-tasks" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="">
								<select name="ved" id="ved" class="text-input floating-label dirty" ng-model="vm.model.ved">
									<option value="0" selected="selected">Select VED</option>
									<option value="1">Vital</option>
									<option value="2">Essential</option>
									<option value="3">Desirable</option>
								</select>
								<label for="code">VED</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div class="col-lg-3 col-md-4 col-sm-4 padding-left-right-set4"></div>
		<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
				<div class=" ">
						<a href="" class="btn btn-primary btn-save-box-shadow" title="Save" data-toggle="modal" data-target="#confirmSave" type="submit">
							<i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i>
						</a>
					</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
			<input type="text" class="text-search-box" placeholder="Search" style="margin-top: 0px">
			<i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
		</div>
	</div>
	<div class="row padding-left-right-set4 margin-top10">
		<div class="col-md-12">
			<table class="table table-bordered">
				<tr class="">
					<th class="width10">Store
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
					<th class="width10">Asset Category
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
					<th class="width12">Product Category
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
					<th class="width15">Generic Code
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
					<th class="width15">Generic Name
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
					<th class="width8">VED Selection
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
					<th class="width5">Status
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
					<th class="width5 text-center">Action
						<div class="float_right">
							<div>
								<i class="fa fa-caret-up" aria-hidden="true"></i>
							</div>
							<div class="margin-top-8">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</div>
						</div>
					</th>
				</tr>
				<tr ng-repeat="item in vm.model.genericMapperList">
					<td>{{item.storeName}}</td>
					<td>{{item.assetCategory}}</td>
					<td>{{item.productCategory}}</td>
					<td>{{item.genericCode}}</td>
					<td>{{item.genericName}}</td>
					<td>
					</td>
					<td>
						<label class="switch">
							<input type="checkbox" class="switchInput" ng-model="item.status" ng-change="vm.model.ToggleStatus(item)">
							<div class="slider round"></div>
						</label>
					</td>
					<td class="padding-edit-button-table text-center">
						<a ng-click="vm.model.GetFixedAssetMasterData(item.id)">
							<i class="fa fa-pencil" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	$(document).ready(function () {
		var documentHeight = $(window).height();
		var sideBarHeight = documentHeight - 55;
		$("#page-content-wrapper").css("height", sideBarHeight + "px");

		$(".selectedPageName").text("Storewise Generic Mapper Master");
		$(".sidebar-nav li").each(function () {
			$(this).find("a").parents("li").removeClass("active");
		});
		$('a[href$="storewiseGenericMapper"]').parents("li").addClass("active");
	});
</script>
