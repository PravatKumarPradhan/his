							<div class="row margin-top10">

									<div class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set4">

											<div class="col-lg-1 col-sm-2 col-md-2 polymer-icon"> 
												<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
											</div>
											<div class="col-lg-11 col-sm-10 col-md-10 ">
													<div class="form-group"   show-errors>
												<input type="hidden" ng-model="identification.identificationId" >
													<input type="text" name="identificationCode" id="" class="text-input floating-label" ng-model="identification.identificationCode" required>
													<label for="code" class="">Code</label>
													<p class="help-block" ng-if="identificationform.identificationCode.$error.required">Code is required</p>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set4">
										<div class="row input-container">
											<div class="col-lg-1 col-sm-2 col-md-2 polymer-icon width4"> 
												<i class="fa fa-sticky-note" aria-hidden="true"></i>
											</div>
											<div class="col-lg-11 col-sm-10 col-md-10">
											<div class="form-group"   show-errors>
													<input type="text" name="identificationName" id="" ng-model="identification.identificationName" class="text-input floating-label" required>
													<label for= "description" class="">Identification Card</label>
													<p class="help-block" ng-if="identificationform.identificationName.$error.required">Card is required</p>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set4">
										<div class="checkbox">
											<label class="common-lable-color-set"><input type="checkbox"  ng-true-value="'Y'"  ng-false-value="'N'" ng-model="identification.isExpire"> Expiry required</label>
										</div>
									</div>
								</form>
							</div>
					</fieldset>

			<div class="row padding-top10">
				<div class="col-md-6 col-sm-7 padding-left-right-set4">
					<div class="row">
						<div class="col-lg-3 col-md-6 col-sm-6" style="padding-left: 0px;">
								<div class="search">
						<label class="show-entries">Show 
						<select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"
							ng-init="noOfRecordsPerPage='10'" ng-model="noOfRecordsPerPage"
							ng-change="setNoOfRecords();" class="search-popUp-ddl">
								<option value="10">10</option>
								<option value="25">25</option>
								<option value="50">50</option>
								<option value="100">100</option>
						</select> entries
						</label>
					</div>
						</div>
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
			        <a href="" class="btn btn-primary btn-save-box-shadow" title="Save" data-toggle="modal" ng-click="saveIdentification()" ng-hide="saveBtnFlag">
			        <i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
			      
			        <a href="" class="btn btn-primary btn-save-box-shadow" title="Update" data-toggle="modal" ng-click="updateIdentification()" ng-hide="updateBtnFlag">
			        <i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
			      </div>
			      <div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
			        <input type="text" class="text-search-box ng-pristine ng-untouched ng-valid ng-empty search-popUp-ddl" placeholder="Search" style="margin-top:0px" ng-model="searchKeyword">
			        <i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
			      </div>
			</div>
			
				<div class="row padding-left-right-set4 margin-top8">
					<div class="col-md-12">
						<table class="table table-bordered">
							<thead>
							<tr class=" ">
								<th class="">
								<!-- <label class="LISDynamicLabelOne" >{{LISDynamicLabel}}</label> -->
									Code
								
								</th>
								<th class="common-lable-color-set">
									<label class="LISDynamicLabel common-lable-color" >Identification Card</label>
									
								</th>
								<th class="width10">
									Expiry required
									
								</th>
								<th class="width8">
									Status
									
								</th>
								<th class="text-center width8">
									Action
									
								</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="info in identificationList|filter:searchKeyword">
									<td>{{info.identificationCode}}</td>
									<td>{{info.identificationName}}</td>
									<td>{{info.isExpiryRequired}}</td>
									<td>
							<label class="switch"> 
							<input type="checkbox" ng-model="info.status"  ng-true-value="'A'"  ng-false-value="'I'"  ng-change="updateStatus(info.identificationId,info.status)">
							<div class="slider round"></div>
							</label>
						</td>
						<td class="text-center"><a><i class="fa fa-pencil" aria-hidden="true" ng-click="showUpdateBtn(info.identificationId)"></i></a></td>
								</tr>
								</tbody>
							</table> 
							
							<div class="row margin-bottom45 sss">
					<ul ng-if="pager.pages.length" class="pagination table-list"
						style="font-size: 14px;">
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(1,'true')">First</a></li>
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(pager.currentPage - 1,'true')">Previous</a></li>
						<li ng-repeat="page in pager.pages"
							ng-class="{active:pager.currentPage === page}"><a
							ng-click="setPage(page,'true')">{{page}}</a></li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.currentPage + 1,'true')">Next</a>
						</li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.totalPages,'true')">Last</a>
						</li>
					</ul>
				</div>
				
						</div>
					</div>
			</div>
		</div>

	<script>
	$(document).ready(function() {
	
	var documentHeight= $(window).height();
    var sideBarHeight = documentHeight - 55;
 	$("#page-content-wrapper").css("height", sideBarHeight + "px" );
	});
	
	$(".selectedPageName").text("Identification Card Master");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="identificationMaster"]').parents("li").addClass("active");
 	</script>
