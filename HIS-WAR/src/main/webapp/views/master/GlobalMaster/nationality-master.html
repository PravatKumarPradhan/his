<div id="page-content-wrapper">
	<div class="container-fluid his-style">
		<!-- <div ng-include="'./views/common-patient-details.html'"></div> -->
		<fieldset>
			<!-- <legend class="heading-div">Nationality Master</legend> -->
			<div class="row margin-top4">
			<form name="nationalityform" novalidate >
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-2 col-md-2 polymer-icon">
							<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-10 col-md-10 ">
						<input type="hidden" ng-model="nationality.nationalityId" />
							<div class="form-group"   show-errors>
								<input type="text" name="nationalityCode" id=""
									class="text-input floating-label" rfocus="Input1" ng-model="nationality.nationalityCode" required > <label for="code">Nationality Code</label>
									<p class="help-block" ng-if="nationalityform.nationalityCode.$error.required">Code is required</p>
							</div>
						</div>
					</div>
				</div>
				<div
					class="col-lg-4 col-md-8 col-sm-6 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-2 col-md-2 polymer-icon">
							<i class="fa fa-wpforms " aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-10 col-md-10">
							<div class="form-group"   show-errors>
								<input type="text" name="nationalityDesc" id=""
									class="text-input floating-label"   ng-model="nationality.nationalityDesc" required> <label for="code">Nationality
									Description</label>
									<p class="help-block" ng-if="nationalityform.nationalityDesc.$error.required">Description is required</p>
							</div>
						</div>
					</div>
				</div>
				</form>
			</div>
		</fieldset>

		<div class="row padding-top10 padding-left-right-set4">
			<div class="col-md-6 col-sm-7 padding-left-right-set4">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6" style="padding-left: 0px;">
							<div class="search">
							<label class="show-entries">Show 
							<select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"
								ng-init="noOfRecordsPerPage='10'" ng-model="noOfRecordsPerPage"
								ng-change="setNoOfRecords();" class="search-popUp-ddl">
									<option value="10">10</option>
									<option value="25">25</option>
									<option value="50">50</option>
									<option value="100">100</option>
							</select> entries
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
		        <a href="" class="btn btn-primary btn-save-box-shadow" title="Save" data-toggle="modal" ng-click="saveNationality()" ng-hide="saveBtnFlag">
		        <i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
		      
		        <a href="" class="btn btn-primary btn-save-box-shadow" title="Update" data-toggle="modal" ng-click="updateNationality()" ng-hide="updateBtnFlag">
		        <i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
		      </div>
		      <div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
		        <input type="text" class="text-search-box ng-pristine ng-untouched ng-valid ng-empty" placeholder="Search" style="margin-top:0px" ng-model="searchKeyword">
		        <i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
		      </div>
		</div>
			
		<div class="row padding-left-right-set4 margin-top8">
			<div class="col-md-12">
				<table class="table table-bordered">
					<thead>
					<tr class="">
					<th class="width15">Nationality Code
							
						</th>
						<th class="width40">Nationality Description
							
						</th>
						<th class="width5">Status
							
						</th>
						<th class="text-center width5">Action
							
						</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="info in nationalityList|filter:searchKeyword">
						<td>{{info.nationalityCode}}</td>
						<td>{{info.nationalityName}}</td>
						<td>
							<label class="switch"> 
								 <input type="checkbox" ng-model="info.status"  ng-true-value="'A'"  ng-false-value="'I'"  ng-change="updateStatus(info.nationalityId,info.status)">
								<div class="slider round"></div>
							</label>
						</td>
						<td class="text-center"><a><i class="fa fa-pencil" aria-hidden="true" ng-click="showUpdateBtn(info.nationalityId)"></i></a></td>
					</tr>
					</tbody>
				</table>
				
				<div class="row margin-bottom45 sss">
					<ul ng-if="pager.pages.length" class="pagination table-list"
						style="font-size: 14px;">
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(1,'true')">First</a></li>
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(pager.currentPage - 1,'true')">Previous</a></li>
						<li ng-repeat="page in pager.pages"
							ng-class="{active:pager.currentPage === page}"><a
							ng-click="setPage(page,'true')">{{page}}</a></li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.currentPage + 1,'true')">Next</a>
						</li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.totalPages,'true')">Last</a>
						</li>
					</ul>
				</div>
					
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		var documentHeight = $(window).height();
		var sideBarHeight = documentHeight - 55;
		$("#page-content-wrapper").css("height", sideBarHeight + "px");

		$(".selectedPageName").text("Nationality Master");
		$(".sidebar-nav li").each(function() {
			$(this).find("a").parents("li").removeClass("active");
		});
		$('a[href$="nationalityMaster"]').parents("li").addClass("active");
	});
</script>
