<div id="page-content-wrapper">
	<div class="container-fluid his-style">
		<fieldset>
			<!-- <legend class="heading-div">Route Of Administration</legend> -->
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="">
								<input type="hidden" ng-model="administrationRoutId" value="0">
								<input type="text" name="code" id=""class="text-input floating-label" ng-model="vm.model.administrationRoutCode" 
									ng-class="{dirty: vm.model.administrationRoutCode}" show-focus="vm.model.administrationRoutCode"> 
								<label for="code">Route Of Administration Code</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-tasks" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="">
								<input type="text" name="code" class="text-input floating-label"
								ng-model="vm.model.administrationRoutName" ng-class="{dirty: vm.model.administrationRoutName}"> 
								<label for="code">Route Of Administration</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					
				</div>
			</div>
		</fieldset>	
			<div class="row margin-top10 padding-left-right-set1">
				<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
					<div class=" ">
						<a href="" class="btn btn-primary btn-save-box-shadow" ng-click="vm.model.SaveRouteOfAdministration()" title="Save" data-toggle="modal" data-target="#confirmLogout"><i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
					<input type="text" class="text-search-box" placeholder="Search" ng-model="search" style="margin-top: 0px"> <i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
				</div>
			</div>
			<div class="row padding-left-right-set4 margin-top8">
				<div class="col-md-12">
					<table class="table table-bordered">
						<tr class="">
							<th class="width15">Route Of Administration Code
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width20">Route Of Administration
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width5">Status
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width3 text-center">Action
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
						</tr>
						<tr ng-repeat="routeOfAdministrationData in vm.model.routeOfAdministrationDataList | filter : search | orderBy : 'administrationRoutId'">
								<td>
									{{routeOfAdministrationData.administrationRoutCode}}
								</td>
								<td>
									{{routeOfAdministrationData.administrationRoutName}}
								</td>
							<td>
								<label class="switch"> <input type="checkbox" class="switchInput" 
									ng-model="routeOfAdministrationData.isActive" ng-change="vm.model.ActivateDeactivaterouteOfAdministration(routeOfAdministrationData.administrationRoutId)" >
									<div class="slider round"></div>
									</label>
								</td>
							<td class="padding-edit-button-table">
								<a ng-click="vm.model.PopulateRouteOfAdministration(routeOfAdministrationData.administrationRoutId)">
									<i class="fa fa-pencil" aria-hidden="true" title="Edit"></i>
								</a>
							</td>
						</tr>
					</table>
				</div>
			</div>	
	</div>
</div>

<script type="text/javascript">
$(document).ready(function() {
	var documentHeight= $(window).height();
    var sideBarHeight = documentHeight - 55;
  $("#page-content-wrapper").css("height", sideBarHeight + "px" );
  
  $(".selectedPageName").text("Route Of Administration");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="routeAdministration"]').parents("li").addClass("active");
});
</script>
