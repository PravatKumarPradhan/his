<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid his-style">
					<fieldset>
						<legend class="heading-div">Religion Master</legend>
							<div class="row margin-top10">
									<form name="religionform" novalidate>
									<div class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set4">
										<div class="row input-container">
											<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon"> 
												<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
											</div>
											<div class="col-lg-11 col-sm-11 col-md-11 ">
													<div class="form-group"   show-errors>
												<input type="hidden" ng-model="religion.religionId" >
													<input type="text" name="religionCode" id="" class="text-input floating-label" ng-model="religion.religionCode" required>
													<label for="code" class="">Code</label>
													<p class="help-block" ng-if="religionform.religionCode.$error.required">Code is required</p>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set4">
										<div class="row input-container">
											<div class="col-lg-1 col-sm-2 col-md-2 polymer-icon width4"> 
												<i class="fa fa-sticky-note" aria-hidden="true"></i>
											</div>
											<div class="col-lg-11 col-sm-10 col-md-10">
											<div class="form-group"   show-errors>
													<input type="text" name="religionName" id="" ng-model="religion.religionName" class="text-input floating-label" required>
													<label for= "description" class="">Religion Name</label>
													<p class="help-block" ng-if="religionform.religionName.$error.required">Name is required</p>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
					</fieldset>
					<div class="row padding-left-right-10">
	            		<div class="col-md-8"></div>
						<div class="col-md-3">
						
						</div>
						<div class="col-md-1 padding-left0px-right6px">
								 <div class="common-save-button">
									<input type="button"  value="Save"  class="btn btn-primary btn-save-box-shadow search-button-style" ng-hide="saveBtnFlag" ng-click="saveReligion()" >
					                <input type="button"  value="Update"  class="btn btn-primary btn-save-box-shadow search-button-style" ng-hide="updateBtnFlag" ng-click="updateReligion()" >
								</div> 
						</div>
					</div>
					<modal visible="showModal"></modal>
				<div class="row padding-left-right-10">
					<div class="col-md-12">
						<table class="table table-bordered table-striped" datatable="ng" dt-options="vm.dtOptions">
						<thead>
							<tr class="table-th-bg ">
								<th class="">
								<!-- <label class="LISDynamicLabelOne" >{{LISDynamicLabel}}</label> -->
									Code
									
								</th>
								<th class="common-lable-color-set">
									<label class="LISDynamicLabel common-lable-color" >Name</label>
									
								</th>
							
								<th class="width8">
									Status
									
								</th>
								<th class="text-center width8">
									Action
									
								</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="info in religionList">
									<td>{{info.religionCode}}</td>
									<td>{{info.religionName}}</td>
									<td>
							<label class="switch"> 
							<input type="checkbox" ng-model="info.status" ng-checked="checkVal(info.status)"  ng-true-value="'A'"  ng-false-value="'I'"  ng-change="updateStatus(info.religionId,info.status)">
							<div class="slider round"></div>
							</label>
						</td>
						<td class="text-center"><a><i class="fa fa-pencil" aria-hidden="true" ng-click="showUpdateBtn(info.religionId)"></i></a></td>
								</tr>
								</tbody>
							</table> 
						</div>
					</div>
			</div>
		</div>
	<!-- </div> -->
	<script>
	$(document).ready(function() {
	
	var documentHeight= $(window).height();
    var sideBarHeight = documentHeight - 55;
 	$("#page-content-wrapper").css("height", sideBarHeight + "px" );
	});
	
	$(".selectedPageName").text("Religion Master");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="religionMaster"]').parents("li").addClass("active");
 	</script>
