<script type="text/javascript">
	$(document).ready(function() {
		var documentHeight = $(window).height();
		var sideBarHeight = documentHeight - 55;
		$("#page-content-wrapper").css("height", sideBarHeight + "px");

		$(".selectedPageName").text("Dish Master");
		$(".sidebar-nav li").each(function() {
			$(this).find("a").parents("li").removeClass("active");
		});
		$('a[href$="dishMaster"]').parents("li").addClass("active");
	});
	
	function addRowTable() {
		//alert();
		var n = document.getElementById("DishMasterTable").rows.length;
		var id = Number(n);
		//alert(id);
		var test =

		'<tr>'
				+'<td>'
				+'<select class="border-dropdown">' 
				+'<option></option>'
			    +'</select>'
				+'</td>'
				+'<td><input type="text" class="w-100"></td>'
				+'<td>'
				+'<select class="border-dropdown">' 
				+'<option></option>'
			    +'</select>'
				+'</td>'
				+'<td>'
				+ '<input type="button" name="" id="addr" value="+" onclick="addRowTable()" class="btn btn-info add-dynamic-row addbtn" style="padding: 0 2px;">&nbsp;'
				+ '<input type="button" name="" id="delrow" value="-" onclick="delTable(this)" class="btn btn-info addbtn" style="padding: 0 4px;">'
				+ '</td>'
				+ '</tr>';

		$("#DishMasterTable").append(test);

	}

	function delTable(r) {
		var i = r.parentNode.parentNode.rowIndex;
		document.getElementById("DishMasterTable").deleteRow(i);
	}
</script>
