<div id="page-content-wrapper">
	<div class="container-fluid his-style">
		<fieldset>
			<!-- <legend class="heading-div">Diet Type Master</legend> -->
			<form name="diet_type_form" novalidate >
			<div class="row">
				<div
					class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="form-group" show-errors>
								<input type="text" name="dietCode" id=""
									class="text-input floating-label" ng-model="dietTypeMasterObj.dietTypeCode" required="required"> <label for="code">
									Code</label>
									<p class="help-block" ng-if="diet_type_form.dietCode.$error.required">Diet code is required</p>
							</div>
						</div>
					</div>
				</div>
				<div
					class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-sticky-note-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="form-group" show-errors>
								<input type="text" name="dietTypeDesc" id=""
									class="text-input floating-label" ng-model="dietTypeMasterObj.dietTypeDescription" required="required"> <label for="code">Description</label>
							<p class="help-block" ng-if="diet_type_form.dietTypeDesc.$error.required">Diet description is required</p>
							</div>
						</div>
					</div>
				</div>
				<!-- <div
					class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set padding-top10">
					<div class="row input-container border-set-type">
						<label for="" class="font-weight700">Diet Type :</label> 
							<input type="radio" name="FixedAssestRadioB" id="FixedAssestRadioB" class=""> 
						<label for="FixedAssestRadioB" class="checkbox-margin-left-right cursor-pointer">Vegetarian</label> 
						
							<input type="radio" name="FixedAssestRadioB" id="FixedAssestRadioB2" class=""> 
						<label for="FixedAssestRadioB2" class="checkbox-margin-left-right cursor-pointer">Non-Vegetarian</label>
						
							<input type="radio" name="FixedAssestRadioB" id="FixedAssestRadioB3" class=""> 
						<label for="FixedAssestRadioB3" class="checkbox-margin-left-right cursor-pointer">Vegan</label>
					</div>
				</div> -->
			</div>
			</form>
		</fieldset>
		<modal visible="showModal"></modal> 
		<div class="row margin-top10 padding-left-right-set1">
			<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
				<div class=" ">
						 <a href="" class="btn btn-primary btn-save-box-shadow" title="Save" data-toggle="modal" ng-click="saveDiet()" ng-if="saveBtnFlag">
		        <i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
		      
		        <a href="" class="btn btn-primary btn-save-box-shadow" title="Update" data-toggle="modal" ng-click="updateDiet()" ng-if="updateBtnFlag">
		        <i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
					</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
				<input type="text" class="text-search-box" placeholder="Search" style="margin-top: 0px"> <i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
			</div>
		</div>
		<div class="row padding-left-right-set4 padding-top8">
				<div class="col-md-12">
					<table class="table table-bordered">
						<tr class="">
							<th class="width5"> Code
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width25">Description
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width5">Status
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width5 text-center">Action
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
						</tr>
						<tr ng-repeat="info in dietList">
							<td>{{info.dietTypeCode}}</td>
							<td>{{info.dietTypeDescription}}</td>
							<td>
							<label class="switch"> 
							<input type="checkbox" ng-model="info.status"  ng-true-value="'A'"  ng-false-value="'I'"  ng-change="updateStatus(info.dietTypeId,info.status)">
							<div class="slider round"></div>
							</label>
							</td>
							<td class="text-center"><a><i class="fa fa-pencil" aria-hidden="true" ng-click="showUpdateBtn(info.dietTypeId)"></i></a></td>
						</tr>
					</table>
				</div>
			</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		var documentHeight = $(window).height();
		var sideBarHeight = documentHeight - 55;
		$("#page-content-wrapper").css("height", sideBarHeight + "px");

		$(".selectedPageName").text("Diet Type Master");
		$(".sidebar-nav li").each(function() {
			$(this).find("a").parents("li").removeClass("active");
		});
		$('a[href$="dietTypeMaster"]').parents("li").addClass("active");
	});
</script>
