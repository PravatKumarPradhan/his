<div id="editDietTemplate"
	class="modal fade ng-scope common-popup-header-content in"
	role="dialog">
	<div class="modal-dialog">
		<!-- width: 25% !important;margin: 200px 0 0 510px !important; -->
		<div class="modal-content">
			<div class="modal-header">
				<div class="modal-title patient-details-row">
					Edit Diet Template
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
			</div>
			<div class="modal-body his-style">
				<div class="row">
					<div class="col-lg-12 col-md-12 common-table-height-250 padding-top10" id="">
						<table class="table">
							<thead>
								<tr>
									<th class="width25">Dish</th>
									<th class="width15">Qty</th>
									<th class="width5">Action</th>
								</tr>
							</thead>
							<tbody id="AddDishQty">
								<tr>
									<td class=""><select class="border-dropdown"><option
												value="">Select Dish</option></select></td>
									<td class=""><input type="text" placeholder="Qty"
										class="w-100"></td>
									<td class=""><input type="button" name="" id="" value="+"
										onclick="addDishRow()"
										class="btn btn-info add-dynamic-row addbtn"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
							</div>
		</div>
	</div>
</div>
<!-- Edit Diet Template -->
<script type="text/javascript">
	$(document).ready(function() {
		var documentHeight = $(window).height();
		var sideBarHeight = documentHeight - 55;
		$("#page-content-wrapper").css("height", sideBarHeight + "px");

		$(".selectedPageName").text("Day Wise Diet Template ");
		$(".sidebar-nav li").each(function() {
			$(this).find("a").parents("li").removeClass("active");
		});
		$('a[href$="daywiseDietTemplate"]').parents("li").addClass("active");
	});
	function addDishRow() {
		//alert();
		var n = document.getElementById("AddDishQty").rows.length;
		var id = Number(n);
		//alert(id);
		var test =

		'<tr>'
				+'<td class=""><select class="border-dropdown"><option value="">Select Dish</option></select></td>'
				+'<td class=""><input type="text" class="w-100" placeholder="Qty"></td>'
				+'<td class="">'
				+ '<input type="button" name="" id="addr" value="+" onclick="addDishRow()" class="btn btn-info add-dynamic-row addbtn" style="padding: 0 2px;">&nbsp;'
				+ '<input type="button" name="" id="delrow" value="-" onclick="delRow(this)" class="btn btn-info addbtn" style="padding: 0 4px;">'
				+ '</td>'
				+ '</tr>';

		$("#AddDishQty").append(test);

	}

	function delRow(r) {
		var i = r.parentNode.parentNode.rowIndex;
		document.getElementById("AddDishQty").deleteRow(i);
	}
</script>
