<div id="page-content-wrapper">
	<div class="container-fluid his-style">
		<fieldset> 
			<!-- <legend class="heading-div">Nutritional Master</legend> -->
			<form name="nutritionform" novalidate >
			<div class="row padding-top8">
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="form-group" show-errors>
								<input type="text" name="nutritionCode" id="code"  ng-model="nutritionalMasterObj.nutritionCode" class="text-input floating-label" required> 
									<label for="code">Nutrition Code</label>
									<p class="help-block" ng-if="nutritionform.nutritionCode.$error.required">Code is required</p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-sticky-note-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="form-group" show-errors>
								<input type="text" name="nutritionName" id="" ng-model="nutritionalMasterObj.nutritionName" class="text-input floating-label" required="required"> <label for="code">Nutrition Name</label>
									<p class="help-block" ng-if="nutritionform.nutritionName.$error.required">Name is required</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			</form>
		</fieldset>	 
			<div class="row margin-top10 padding-left-right-set1">
				<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
					<div class=" ">
						 <a href="" class="btn btn-primary btn-save-box-shadow" title="Save" data-toggle="modal" ng-click="saveNutrition()" ng-if="saveBtnFlag">
		        <i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
		      
		        <a href="" class="btn btn-primary btn-save-box-shadow" title="Update" data-toggle="modal" ng-click="updateNutrition()" ng-if="updateBtnFlag">
		        <i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
					<input type="text" class="text-search-box" placeholder="Search" style="margin-top: 0px"> <i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
				</div>
			</div>
			
			<modal visible="showModal"></modal> 
			
			<div class="row padding-left-right-set4 margin-top8">
				<div class="col-md-12">
					<table class="table table-bordered">
						<tr class="">
							<th class="width5">Nutrition Code
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width20">Nutrition Name
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width1">Status
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width1 text-center">Action
								<div class="float_right">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
						</tr>
						<tr ng-repeat="info in nutritionList">
							<td>{{info.nutritionCode}}</td>
							<td>{{info.nutritionName}}</td>
							<td>
							<label class="switch"> 
							<input type="checkbox" ng-model="info.status"  ng-true-value="'A'"  ng-false-value="'I'"  ng-change="updateStatus(info.nutritionId,info.status)">
							<div class="slider round"></div>
							</label>
							</td>
							<td class="text-center"><a><i class="fa fa-pencil" aria-hidden="true" ng-click="showUpdateBtn(info.nutritionId)"></i></a></td>
						</tr>
					</table>
				</div>
			</div>	
	</div>
</div>

<script type="text/javascript">
$(document).ready(function() {
	var documentHeight= $(window).height();
    var sideBarHeight = documentHeight - 55;
  $("#page-content-wrapper").css("height", sideBarHeight + "px" );
  
  $(".selectedPageName").text("Nutritional Master");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="nutritionalMaster"]').parents("li").addClass("active");
});
</script>
