<script type="text/javascript">
	$(document).ready(function() {
		var documentHeight = $(window).height();
		var sideBarHeight = documentHeight - 55;
		$("#page-content-wrapper").css("height", sideBarHeight + "px");
	});
	$(".selectedPageName").text("Immunization History");/* immunization-history */
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="immuniztionHistory"]').parents("li").addClass("active");
	
	 $('.vaccinationDate').hide(); 
	$('.SelectAdministered').change(function(){
        if($('.SelectAdministered').val() == 'yes') {
            $('.vaccinationDate').show(); 
        } else {
            $('.vaccinationDate').hide(); 
        } 
    });
</script>
