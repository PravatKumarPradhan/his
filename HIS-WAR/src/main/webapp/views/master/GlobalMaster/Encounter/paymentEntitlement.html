	<script>
	$(".paymentEntitInsuranceDiv").hide();
	$(".insuranceNumber").hide();
	$(".insuredAmount").hide();
	$(".associateCompanyName").hide();
		$(".paymentEntitSelf").click(function()
		{
			$(".paymentEntitSelfDiv").show();
			$(".paymentEntitInsuranceDiv").hide();
		});
		$(".paymentEntitInsurance").click(function()
		{
				$(".paymentEntitInsuranceDiv").show();
				$(".paymentEntitSelfDiv").hide();
				$(".insuranceNumber").show();
				$(".insuredAmount").show();
				$(".associateCompanyName").show();
		});
		$(".paymentEntitCorporate").click(function()
				{
						$(".paymentEntitInsuranceDiv").show();
						$(".paymentEntitSelfDiv").hide();
						$(".insuranceNumber").hide();
						$(".insuredAmount").hide();
						$(".associateCompanyName").hide();
						
				});
		
		
	</script>
