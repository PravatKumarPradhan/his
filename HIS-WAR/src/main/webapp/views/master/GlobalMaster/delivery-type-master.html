<div id="page-content-wrapper">
	<div class="container-fluid his-style">
		<fieldset>
			<!-- <legend class="heading-div">Delivery Type Master</legend> -->
			<div class="row margin-top10">
				<form name="deliverytypeform" novalidate>
					<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="form-group"   show-errors>
								<input type="hidden" ng-model="deliverytype.deliveryTypeId">
									<input type="text" name="deliveryCode" id=""
										class="text-input floating-label" ng-model="deliverytype.deliveryCode" required> <label for="code"
										class="LISDynamicLabelOne" >Delivery Type Code</label>
										<p class="help-block" ng-if="deliverytypeform.deliveryCode.$error.required">Code is required</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-sticky-note-o" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="form-group"   show-errors>
									<input type="text" name="deliveryName" id=""
										class="text-input floating-label" ng-model="deliverytype.deliveryName" required> <label for="code"
										class="LISDynamicLabelOne">Delivery Type Description</label>
										<p class="help-block" ng-if="deliverytypeform.deliveryCode.$error.required">Description is required</p>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</fieldset>

		<div class="row padding-top10">
				<div class="col-md-6 col-sm-7 padding-left-right-set4">

						<div class="col-lg-3 col-md-6 col-sm-6" style="padding-left: 0px;">
								<div class="search">
									<label class="show-entries">Show 
									<select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" ng-init="noOfRecordsPerPage='10'" ng-model="noOfRecordsPerPage" ng-change="setNoOfRecords();" class="search-popUp-ddl ng-pristine ng-untouched ng-valid ng-not-empty">

			      <div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">

				<thead>
					<tr class=" ">
						<th class="width20">
							Delivery Type Code
							
						</th>
						<th>
							Delivery Type Description
							
						</th>
						<th class="width8">
						Status
							
						</th>
						<th class="text-center width8">
						Action
							
						</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="info in deliveryTypeList">
						<td>{{info.deliveryTypeCode}}</td>
						<td>{{info.deliveryTypeName}}</td>
							<td>
							<label class="switch"> 
							<input type="checkbox" ng-model="info.status" ng-checked="checkVal(info.status)"  ng-true-value="'A'"  ng-false-value="'I'"  ng-change="updateStatus(info.deliveryTypeId,info.status)">
							<div class="slider round"></div>
							</label>
						</td>
						<td class="text-center"><a><i class="fa fa-pencil" aria-hidden="true" ng-click="showUpdateBtn(info.deliveryTypeId)"></i></a></td>

					</tbody>
