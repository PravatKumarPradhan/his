					<div
						class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-building-o" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<select class="text-input floating-label" ng-model="clinic.floorId">
										<option ng-repeat="floor in floorList"  ng-value = "floor.floorId" value="{{floor.floorId}}">{{floor.floorName}}</option>
									</select> <label for="code">Floor</label>
								</div>
							</div>
						</div>
					</div>
					<div
						class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-building-o" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<select class="text-input floating-label" ng-model="clinic.wingId">
										<option ng-repeat = "wing in wingList" ng-value = "wing.wingId" value="{{wing.wingId}}">{{wing.wingDesc}}</option>
									</select> <label for="code">Wing</label>
								</div>
							</div>
						</div>
					</div>
						<div
						class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<input type="text" name="code" id="" ng-model="clinic.clinicCode"
										class="text-input floating-label"> <label for="code"
										class="LISDynamicLabelOne"> Clinic Code</label>
								</div>
							</div>
						</div>
					</div>
					<div
						class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-sticky-note-o" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<input type="text" name="code" id="" ng-model="clinic.clinicDescription"
										class="text-input floating-label"> <label for="code"
										class="LISDynamicLabelOne"> Clinic Description</label>
								</div>
							</div>
						</div>
					</div>

				</form>
			</div>
		</fieldset>
		
		<div class="row padding-top10">
		<div class="col-md-6 col-sm-7 padding-left-right-set4">
					<div class="row">
						<div class="col-lg-3 col-md-6 col-sm-6" style="padding-left: 0px;">
								<div class="search">
									<label class="show-entries">Show 
									<select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"
										ng-init="noOfRecordsPerPage='10'" ng-model="noOfRecordsPerPage"
										ng-change="setNoOfRecords();" class="search-popUp-ddl">
											<option value="10">10</option>   	
											<option value="25">25</option>
											<option value="50">50</option>
											<option value="100">100</option>
									</select> entries
									</label>
								</div>
						</div>
					</div>
				</div>
		<div class="row margin-top10 padding-left-right-set1">
			<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
				<div class=" ">
					<a href="" class="btn btn-primary btn-save-box-shadow" title="Save" data-toggle="modal"  ng-if="saveBtnFlag" ng-click="saveClinicMaster()"><i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
				</div>
				<div class=" ">
					<a href="" class="btn btn-primary btn-save-box-shadow" title="Update" data-toggle="modal" ng-if="updateBtnFlag" ng-click="updateClinicMaster()"><i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
				<input type="text" class="text-search-box" placeholder="Search" style="margin-top: 0px"> <i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
			</div>
			</div>
		</div>
		<div class="row padding-left-right-set4 margin-top8">
			<div class="col-md-12">
				<table class="table table-bordered">
					<tr class="">
						
						<th class="width10">
							 Floor
							<div class="float_right">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="width10">
						Wing
							<div class="float_right">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="width10">
						Code
							<div class="float_right">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="width20">
						Description
							<div class="float_right">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="width8">
						Status
							<div class="float_right">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="text-center width8">
						Action
							<div class="float_right">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
					</tr>
					<tr ng-repeat="clincs in clinicMasterList">
						<td>{{clincs.floorName}}</td>
						<td>{{clincs.wingDesc}}</td>
						<td>{{clincs.clinicCode}}</td>
						<td>{{clincs.clinicDescription}}</td>
						<td><label class="switch"> <input type="checkbox" ng-model="clincs.status" ng-checked="clincs.status=='A'"
									ng-true-value="'A'" ng-false-value="'I'"
									ng-change="updateClinicStatus(clincs.clinicMasterId,clincs.status)">
								<div class="slider round"></div></label></td>
						<td class="padding-edit-button-table text-center"><a><i class="fa fa-pencil"
								aria-hidden="true" ng-click="editClinic(clincs.clinicMasterId)"></i></a></td>
						
					</tr>
				</table>
				<div class="row margin-bottom45 sss">
					<ul ng-if="pager.pages.length" class="pagination table-list"
						style="font-size: 14px;">
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(1,'true')">First</a></li>
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(pager.currentPage - 1,'true')">Previous</a></li>
						<li ng-repeat="page in pager.pages"
							ng-class="{active:pager.currentPage === page}"><a
							ng-click="setPage(page,'true')">{{page}}</a></li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.currentPage + 1,'true')">Next</a>
						</li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.totalPages,'true')">Last</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	var documentHeight= $(window).height();
    var sideBarHeight = documentHeight - 55;
  $("#page-content-wrapper").css("height", sideBarHeight + "px" );
  
  $(".selectedPageName").text("Clinic Master");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="clinicMaster"]').parents("li").addClass("active");
});
</script>
