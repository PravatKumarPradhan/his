<!-- Page Content -->
<div id="page-content-wrapper" class="ng-scope">
	<div class="container-fluid his-style">
		<fieldset>
			<!-- <legend class="heading-div"> Document Type Master</legend> -->
			<form name="liceneceTypeMasterform" novalidate >
			<div class="row margin-top10">
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="form-group" show-errors>
								<input type="text" name="licenceTypecode" id="" ng-model="licenceTypeMasterObj.liceenceTypeCode" class="text-input floating-label dirty" required="required"> <label for="code"
									class="LISDynamicLabelOne"> License Type Code</label>
									<p class="help-block" ng-if="liceneceTypeMasterform.licenceTypecode.$error.required">Licence type code is required</p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-sticky-note-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="form-group" show-errors>
								<input type="text" name="licenceTypeDescription" id="" ng-model="licenceTypeMasterObj.licenceType" class="text-input floating-label dirty" required="required" > <label for="code"
									class="LISDynamicLabelOne"> License Type Description</label>
									<p class="help-block" ng-if="liceneceTypeMasterform.licenceTypeDescription.$error.required">Licence type description is required</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		</fieldset>
		<div class="row margin-top10 padding-left-right-set1">
			<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
				<div class=" ">
						 <a href="" class="btn btn-primary btn-save-box-shadow" title="Save" data-toggle="modal" ng-click="saveLicenece()" ng-if="saveBtnFlag">
		        <i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
		      
		        <a href="" class="btn btn-primary btn-save-box-shadow" title="Update" data-toggle="modal" ng-click="updateLicenece()" ng-if="updateBtnFlag">
		        <i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
					</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
				<input type="text" class="text-search-box dirty" placeholder="Search" style="margin-top: 0px"> <i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
			</div>
		</div>
		<div class="row padding-left-right-set4 margin-top8">
			<div class="col-md-12">
				<table class="table table-bordered">
					<tbody><tr class="">
						<th>
							License Type Code
							<div class="float_right">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th>
							License Type Code Description
							<div class="float_right">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="width8">
						Status
							<div class="float_right">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="text-center width8">
						Action
							<div class="float_right">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
					</tr>
					<tr ng-repeat="info in licenceList">
						<td>{{info.liceenceTypeCode}}</td>
						<td>{{info.licenceType}}</td>
						<td><label class="switch"> <input type="checkbox" ng-model="info.status"  ng-true-value="'A'"  ng-false-value="'I'"  ng-change="updateStatus(info.licenceTypeId,info.status)">
						<div class="slider round"></div></label></td>
								
						<td class="padding-edit-button-table text-center"><a><i class="fa fa-pencil" aria-hidden="true" ng-click="showUpdateBtn(info.licenceTypeId)"></i></a></td>
					</tr>
				</tbody></table>
	</div>
</div>
	</div>
</div>
<modal visible="showModal"></modal> 
<script type="text/javascript">
$(document).ready(function() {
	var documentHeight= $(window).height();
    var sideBarHeight = documentHeight - 55;
 	$("#page-content-wrapper").css("height", sideBarHeight + "px" );
});	
	$(".selectedPageName").text(" License Type Master");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="licenseTypeMaster"]').parents("li").addClass("active");
</script>
