				<div class="row margin-top10 his-style padding-left-right-set1">
					<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
						<div class=" ">
							<a href="" class="btn btn-primary btn-save-box-shadow" title="Save" ng-click="submitRequest()"><i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
						<input type="text" class="text-search-box" style="margin-top: 0px" ng-model="groupName" placeholder="Search"
                       uib-typeahead="group.patientName+'|'+group.uhidnumber for group in searchGroupList($viewValue)"
                       typeahead-editable="false" typeahead-on-select="selectPatientId($item, $model, $label);" name="groupName" autocomplete="off" required/>
							<i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
					</div>
				</div>
				
					<div class="col-md-12 margin-top4  his-style common-popup-height-440">
						<table class="table table-bordered">
							<tr class="">
							<th class="width1"></th>
								<th class="width7">
									UHID
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="patient-doc-details-width">
									Patient Details
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="patient-doc-details-width">
									Ward
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="width10">
									From Bed
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="width10">
									To Bed
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="test-name-width">
									Reason
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="test-name-width">
									Note
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
							</tr>
							<tr  ng-repeat="info in listOfAdmittedPatientInitiatList" ng-if="info.transferStatusId == '1' || info.transferStatusId == '5' || info.transferStatusId == '9'">
								<td><input type="radio" name="radioName" value="info.admissionId" ng-model="admittedPatient" ng-click="selectPatient(info)"/>
								<td>{{info.uhidnumber}}</td>
								<td ng-init='age=getAge(info.dob)'>
									<div ng-if="info.patientId > 0">{{info.patientFullName+' '+age+'/'+info.genderCode}}</div>
									<div  ng-if="info.tPatientId > 0">{{info.patientFullName+' '+info.dob+'/'+info.genderCode}}</div>
								</td>
								<td>{{info.wardName}}</td>
								<td>{{info.bedNumber}}</td>
								<td>
									<select class="select-box" ng-model="info.toBedId" >
										<option>Select Bed Category</option>
										<option ng-repeat="bedList in bedListByWard" value="{{bedList.bedId+'_'+bedList.bedCategoryId}}">{{bedList.bedNumber}}</option>
									</select>
								</td>
								<td><select class="select-box" ng-model="info.reasonId" >
										<option value="">Select Reason</option>
										<option ng-repeat="reason in reasonList" value="{{reason.reasonMasterId}}">{{reason.reasonDesc}}</option>
									</select></td>
								<td><input  ng-model="info.remark" class="text-box-style" type="text"  ng-disabled="info.disable"></td>
							</tr>
						</table>
				</div>
				<modal visible="showModal"></modal>
