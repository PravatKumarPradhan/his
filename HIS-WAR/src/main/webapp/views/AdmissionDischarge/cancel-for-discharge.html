         <fieldset>
				<!-- <legend class="heading-div">Cancel Discharge</legend> -->
				<div class="row margin-top10 padding-left-right-set4">
					<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon"> 
								<i class="fa fa-ban" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<select class="text-input floating-label" name="code" ng-model="reasonId">
										<option>Select Reason</option>
										<option ng-repeat="info in reasonList" value="{{info.reasonMasterId}}">{{info.reasonDesc}}</option>
									</select>		
									<label for="code">Reason For Cancellation</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-7 col-md-7 col-sm-7 padding-left-right-set4">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon"> 
								<i class="fa fa-sticky-note-o" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<textarea name="code" rows="1" id="" ng-model="note" class="text-input floating-label"></textarea>
									<label for="code">Note</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon"> 
								<i class="fa fa-bullseye" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
									<div class="">
										<input type="text" class="text-input floating-label dirty"
											name="datepicker" id="datepicker"
											uib-datepicker-popup="dd/MM/yyyy" ui-mask="99/99/9999"
											placeholder="DD/MM/YYYY" ng-model="datepicker"
											model-view-value="true" is-open="datepicker.opened"
											datepicker-options="dateOptions" show-button-bar="false"
											ng-click="openDatePicker()">
										<label for="code">Extend Date PDD</label>
									</div>
								</div>
						</div>
					</div>
					<div class="col-lg-1 col-md-1 col-sm-1 padding-left-right-set4 text-right">
						<div class=" ">
							<a class="btn btn-primary btn-save-box-shadow width35" title="Save" ng-click="cancelAndUpdateExtendPdd()">
							<i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
		</fieldset>

	<footer class="col-lg-12 col-md-12 col-sm-12 padding-left-right15">
		<div class="row padding-left-right15">
			<div class="col-lg-11 col-md-11 col-sm-10"></div>
				<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set float_right">
					<div class=" ">

					</div>
				</div>
			</div>
	</footer>
</div>
<modal visible="showModal"></modal> 
	<script type="text/javascript">

$( document ).ready(function() {
	var documentHeight= $(window).height();
    var sideBarHeight = documentHeight - 55;
 	$("#page-content-wrapper").css("height", sideBarHeight + "px" );
	$('.clockpicker').clockpicker();
	$(".selectedPageName").text("Cancel Discharge");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="cancelForDischarge"]').parents("li").addClass("active");
	
	
	
});
</script>
