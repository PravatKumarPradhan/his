<fieldset class="normalRegistration sub-fieldset margin-top10 padding-left-right-set4">
			<legend class="heading-div">Next of kin List</legend>
			
				<div class="row padding-top8">
					<div class="col-md-12 col-lg-12 headerHeight">
						<table class="table table-bordered">
							<tr>
								<th class="width1">
									<span class=""></span>
								</th>
								<th class="width15">
									<span class="">Name</span>
								</th>
								<th class="width5">
									Sex
								</th>
								<th class="width15">
									Mobile Number
								</th>
								<th class="width15">
									Relationship
								</th>
								<th class="date-column">
									Birth Date
								</th>
								<th class="date-column">
									Action
								</th>
							</tr>
							<tr ng-repeat = "kin in kinsList">
								<td>
									<input type="radio" ng-model="nextOfKinId" ng-change="setKinId(kin.kinDetailsId)" value="{{kin.kinDetailsId}}"  name="kins-of-patient">
								</td>
								<td>
									{{kin.kinName}}
								</td>
								<td>
									-
								</td>
								<td>
									{{kin.mobileNo}}
								</td>
								<td>
									-
								</td>
								<td>
									<a href="" ng-click="getKinDetailsById(kin.kinDetailsId)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
									<a href="" class="margin-left10" ng-click="updateKinDetailsStatus(kin.kinDetailsId)"><i class="fa fa-times" aria-hidden="true"></i></a>
								</td>
							</tr>
						</table>
					</div>
				</div>
</fieldset>
