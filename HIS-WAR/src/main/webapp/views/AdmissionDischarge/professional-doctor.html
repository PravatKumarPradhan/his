<fieldset>
	<legend class="heading-div">Professional Details</legend>
		<fieldset>
			<legend class="heading-div">Education Details</legend>
			<div class="row">
					<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
								<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<input type="text" name="description" id="" class="text-input floating-label"> <label for="description" class="">Registration Number</label>
								</div>
							</div>
						</div>
					</div>
			</div>
		   <table class="table table-striped table-bordered margin-top10">
	            <thead>
	                <tr>
	                	<th class="width15">Qualification</th>
	                    <th class="width15">Degree Name</th>
	                    <th class="width15">Document Upload</th>
	                    <th>Document Image</th>
	                    <th class="width3">Action</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr ng-repeat="educationDetails in educationDetails">
	                	<td>
	                        <select class="form-control" ng-model="educationDetails.qualification" required>
	                        	<option>Bachelor</option>
	                        	<option>Post Graduate</option>
	                        </select>
	                    </td>
	                	<td>
	                        <input type="text" class="form-control" ng-model="educationDetails.degreeName" required/></td>
	                    <td>
	                        <input type="file" class="form-control" ng-model="educationDetails.documentUpload" required/></td>
	                    <td>
	                        <input type="text" class="form-control" ng-model="educationDetails.documentImage" required/></td>
	                       <td>
	                       <input type="button" ng-click="addNew()" value="+">
	                       </td>
	                </tr>
	            </tbody>
	        </table>
	    </fieldset>
	    <fieldset>
			<legend class="heading-div"> Experience Details</legend>
		   <table class="table table-striped table-bordered">
	            <thead>
	                <tr>
	                    <th class="width15">Company Name</th>
	                    <th class="width15">Form Date</th>
	                    <th class="width15">To Date</th>
	                    <th>Remark</th>
	                    <th class="width3">Action</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr ng-repeat="experienceDetails in experienceDetails">
	                	<td>
	                        <input type="text" class="form-control" ng-model="experienceDetails.hospitalName" required/>
	                    </td>
	                     <td>
	                        <input type="text" class="form-control" ng-model="experienceDetails.fromDate" required/>
	                     </td>
	                      <td>
	                        <input type="text" class="form-control" ng-model="experienceDetails.toDate" required/>
	                     </td>
	                    <td>
	                        <input type="text" class="form-control" ng-model="experienceDetails.remark" required/>
	                     </td>
	                       <td>
	                       <input type="button" ng-click="addNewExperienceRow()" value="+">
	                       </td>
	                </tr>
	            </tbody>
	        </table>
	       </fieldset>
	       
	       <fieldset>
			<legend class="heading-div"> CME Details</legend>
		   <table class="table table-striped table-bordered">
	            <thead>
	                <tr>
	                    <th class="width15">CME Details</th>
	                    <th class="width15"> CEM Points</th>
	                    <th class="width15">Visit Type</th>
	                    <th class="width3">Action</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr ng-repeat="CMEDetails in CMEDetails">
	                	<td>
	                        <input type="text" class="form-control" ng-model="CMEDetails.cmeDetails" required/>
	                    </td>
	                     <td>
	                        <input type="text" class="form-control" ng-model="CMEDetails.cemPoints" required/>
	                     </td>
	                      <td>
	                        <input type="text" class="form-control" ng-model="CMEDetails.visitType" required/>
	                     </td>
	                       <td>
	                       <input type="button" ng-click="addNewCME()" value="+">
	                       </td>
	                </tr>
	            </tbody>
	        </table>
	       </fieldset>
</fieldset>
