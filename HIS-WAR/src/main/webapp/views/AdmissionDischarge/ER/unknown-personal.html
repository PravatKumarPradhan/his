<form action="">
				<div class="row margin-top10">
					<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-user-o" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<input type="text" name="code" id="" ng-model="unknownPatient.patientName" ng-disabled="readOnlyFlag" class="text-input floating-label">
									<label for="code">Patient Name</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-bullseye" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<select class="text-input floating-label" name="code" ng-disabled="readOnlyFlag" ng-model="unknownPatient.genderId">
										<option>Select Gender</option>
										<option ng-repeat="info in genderList" value="{{info.id}}">{{info.desc}}</option>
									</select> <label for="code">Select Sex</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-bullseye" aria-hidden="true"></i>
							</div>
							<div class="col-lg-8 col-sm-8 col-md-8 padding-left-right-set4">
								<div class="">
									<input type="text" name="code" id="" ng-model="unknownPatient.age" ng-disabled="readOnlyFlag" class="text-input floating-label">
									<label for="code">Age</label>
								</div>
							</div>
							<div class="col-lg-3 col-sm-3 col-md-3 padding-left-right-set4">
								<div class="">
									<select class="text-input floating-label" name="code" ng-disabled="readOnlyFlag" ng-model="unknownPatient.ageFormat">
										<option>Select</option>
										<option value="Y">Year</option>
										<option value="M">Month</option>
										<option value="D">Day</option>
									</select> <label for="code">Select</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-phone" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<input type="text" name="code" id="" ng-model="unknownPatient.mobileNo" ng-disabled="readOnlyFlag" class="text-input floating-label">
									<label for="code">Contact No.</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row margin-top10">
					<div class="col-lg-3 col-md-3 col-sm-2 padding-left-right-set4" style="margin-left:7px">
						<input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'" ng-model="unknownPatient.isMedicoLegal"> <span>Medico Legal Case</span>
					</div>
				</div>
				<div class="row margin-top10" ng-if="unknownPatient.isMedicoLegal == 'Y'">
					<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-first-order" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<input type="text" name="code" id="" ng-model="unknownPatient.accompaniedName" class="text-input floating-label">
									<label for="code">Accompanied by</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-podcast" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<select class="text-input floating-label" name="code" ng-model="unknownPatient.priorityId">
										<option>Select Priority</option>
										<option ng-repeat="info in priorityList" value="{{info.priorityId}}">{{info.priorityCode}}</option>
									</select> <label for="code">Select Priority</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 padding-left-right-set4">
						<div class="row input-container">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-sticky-note-o" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11 ">
								<div class="">
									<input type="text" name="code" id=""  ng-model="unknownPatient.remark" class="text-input floating-label">
									<label for="code">Remark</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
