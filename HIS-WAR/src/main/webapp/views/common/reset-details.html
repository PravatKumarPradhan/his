<!-- *********************** Reset Details Modal start ******************** -->
<div id="resetDetails" class="modal fade ng-scope in common-large-popup" role="dialog">
	<div class="modal-dialog"> 
		<div class="modal-content">
			<div class="modal-header">
				<div class="modal-title patient-details-row">
					View
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
			</div>
			<div class="modal-body">
				<div class="row serachedPatientList">
					<div class="col-md-12 col-lg-12 height-table-with-scroll padding-left-right-set4">
						<table class="table table-bordered  margin-top8">
							<thead>
								<tr>
									<th class="width10">
										<span class="margin-left10">
											<b>Test Name :</b>
										</span>
										<span>Test_Name</span>
									</th>
									<th class="width10">
										<span class="margin-left10">
											<b>Test Code :</b>
										</span>
										<span>Test_Code</span>
									</th>
									<th class="width10">
										<span class="margin-left10">
											<b>Sample No :</b>
										</span>
										<span>Sample_No</span>
									</th>
									<th class="width10" colspan="2">
										<span class="margin-left10">
											<b>Test Technique :</b>
										</span>
										<span>Test_Technique</span>
									</th>
								</tr>
								<tr>
									<th>Parameter Name</th>
									<th>Result</th>
									<th>Unit</th>
									<th>Normal Range</th>
									<th>Delta</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Parameter_Name</td>
									<td>Result1</td>
									<td>Unit1</td>
									<td>Normal_Range</td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- *********************** Reset Details Modal End ******************** -->
