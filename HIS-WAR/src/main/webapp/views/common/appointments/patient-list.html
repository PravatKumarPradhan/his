							</div>
						</th>
						<th class="width3 text-center">
							Patient Photo
							<div class="float_right">
								<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
								<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
							</div>
						</th>
						<th class="width10 text-center">
							Patient Name
							<div class="float_right">

						</th>
						<th class="width4 text-center">

						</th>

							</div>
						</th>
						<th class="width1 text-center">
							Health Card
							<div class="float_right">
								<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>

							</div>
						</th>
						<th class="width1 text-center">
							Resend Mail
							<div class="float_right">
								<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
								<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
							</div>
						</th>
					</tr>
					<tr ng-repeat="info in patientList">
						<td class="text-center">{{info.uhidNumber}}</td>
						<td class="text-center">
							<a href="" ng-if="info.genderCode != 'F'">
								<img src="resources/assets/images/tempImages/m.jpg" class="img-responsive data-table-img-size img-circle">
							</a>
							<a href="" ng-if="info.genderCode == 'F'">
								<img src="resources/assets/images/tempImages/patient.png" class="img-responsive data-table-img-size img-circle">
							</a>
						</td>
						<td class="data-table-name data-table-text-align">{{info.patientName}}</td>
						<td class="text-center">{{info.dob}}</td>
						<td class="text-center">{{info.mobileNumber}}</td>
						<td class="text-center"><i class="fa fa-id-card" aria-hidden="true" title="Preview"></i></td>
						<td class="text-center"><i class="fa fa-envelope" aria-hidden="true" title="Resend Registration Mail"></i></td>
					</tr>

				<div class="row margin-bottom45 sss">
					<ul ng-if="pager.pages.length" class="pagination table-list"
						style="font-size: 14px;">
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(1,'true')">First</a></li>
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(pager.currentPage - 1,'true')">Previous</a></li>
						<li ng-repeat="page in pager.pages"
							ng-class="{active:pager.currentPage === page}"><a
							ng-click="setPage(page,'true')">{{page}}</a></li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.currentPage + 1,'true')">Next</a>
						</li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.totalPages,'true')">Last</a>
						</li>
					</ul>
				</div>
				
			</div>

<script type="text/javascript">
	$(document).ready(function() {

		var documentHeight = $(window).height();
		var sideBarHeight = documentHeight - 55;
		$("#page-content-wrapper").css("height", sideBarHeight + "px");

		$(".selectedPageName").text("Patient List");
		$(".sidebar-nav li").each(function() {
			$(this).find("a").parents("li").removeClass("active");
		});
		$('a[href$="patientList"]').parents("li").addClass("active");
	});
</script>
