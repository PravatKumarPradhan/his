<fieldset class="padding-top10">
<legend class="heading-div">Patient Details</legend>
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6">
			<div class="row input-container customRadioBtn">
				<label for="" class="font-weight700">Gender* :</label>
				<input type="radio" name="Male-emergencyRadioB" id="Male-emergencyRadioB" class="" checked>
					<label for="Male-emergencyRadioB" class="cursor-pointer">Male</label>
				<input type="radio" name="Male-emergencyRadioB" id="female-emergencyRadioB" class="">
					<label for="female-emergencyRadioB" class="cursor-pointer">Female</label>
				<input type="radio" name="Male-emergencyRadioB" id="othr-emergencyRadioB" class="">
				<label for="othr-emergencyRadioB" class="cursor-pointer">Other</label>
			</div>
		</div>	
	</div>
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6">
			<div class="row input-container padding-top10 customRadioBtn">
				<label for="" class="font-weight700 margin-right12">Is MLC :</label>
				<input type="radio" name="Yes-emergencyRadioB" id="Yes-emergencyRadioB" class="" checked>
					<label for="Yes-emergencyRadioB" class=" cursor-pointer">Yes</label>
				<input type="radio" name="Yes-emergencyRadioB" id="No-emergencyRadioB" class="">
					<label for="No-emergencyRadioB" class=" cursor-pointer">No</label>
			</div>
		</div>
	</div>
</fieldset>
<fieldset class="margin-top8">
<legend class="heading-div">Doctor Details</legend>
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 padding-left-right-set0">
			<div class="row input-container">
				<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
					<i class="fa fa-user-md fa-color" aria-hidden="true"></i>
				</div>
				<div class="col-lg-11 col-sm-11 col-md-11">
					<div class="">
						<input type="text" name="code" id="" class="text-input floating-label" data-toggle="modal" data-target="#DoctorList"> <label
							for="code">Doctor Name</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row padding-top10">
		<div class="col-lg-6 col-md-6 col-sm-6 padding-left-right-set0">
			<div class="row input-container">
				<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
					<i class="fa fa-calendar" aria-hidden="true"></i>
				</div>
				<div class="col-lg-11 col-sm-11 col-md-11">
					<div class="">
						<input type="text" name="code" id="" class="text-input floating-label"> <label
							for="code">Appointment Date</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<div class="row input-container">
				<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
					<i class="fa fa-clock-o" aria-hidden="true"></i>
				</div>
				<div class="col-lg-11 col-sm-11 col-md-11">
					<div class="">
						<input type="text" name="code" id="" class="text-input floating-label"> <label
							for="code">Time</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</fieldset>
