<!-- Page Content -->
<div id="page-content-wrapper" class="">
	<div class="container-fluid his-style">
		<fieldset>
			<legend class="heading-div">Prescription Details</legend>
			<!-- Store  -->
			<div class="row margin-top10">
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
							<i class="fa fa-file-text-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="">
								<input type="text" name="description" id="" class="text-input floating-label">
								<label for="description" class="">Title*</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-2 polymer-icon">
							<i class="fa fa-user-md fa-color" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-10">
							<div class="">
								<select class="text-input floating-label">
									<option></option>
								</select> <label for="code">Doctor*</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
							<i class="fa fa-search" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="">
								<input type="text" name="description" id="" class="text-input floating-label">
								<label for="description" class="">ICD Search</label>
							</div>
						</div>
					</div>
				</div>
				<div
					class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set10 float_right text-width-auto">
					<div class=" ">
						<a href="" class="btn btn-primary btn-save-box-shadow" title="Save"><i
							class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="row margin-top10 padding-left-right-set4">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<table class="table">
					<!-- mainServiceTable -->
					<thead class="">
						<tr>
							<th class="width5">Medicine</th>
							<th class="width5">Frequency</th>
							<th class="width5">Duration</th>
							<th class="width10">Instruction</th>
							<th class="width3">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<div class="form-group">
									<input type="text" class="w-100" name="" required="" placeholder="Document Date">
								</div>
							</td>
							<td>
								<div class="form-group">
									<select class="border-dropdown" name="">
										<option value="">Choose</option>
										<option value="1">Once a day</option>

										<option value="3">Thrice a day</option>

										<option value="4">Four Times a day</option>

										<option value="5">Before meals</option>

										<option value="6">After meals</option>

										<option value="7">As required</option>

										<option value="8">Hourly</option>

										<option value="9">Every 2 Hourrs</option>

										<option value="10">Before Sleep</option>

										<option value="11">Every 4 Hours</option>

										<option value="12">Now</option>

										<option value="2">Twice a day</option>
									</select>
								</div>
							</td>
							<td class="">
								<div class="form-group">
									<input type="time" class="w-100" name="" required="" placeholder="">
								</div>
							<td>
								<div class="form-group">
									<input type="text" class="w-100" name="" required="" placeholder="">
								</div>
							</td>
							<td><input type="button" name="" id="" value="+"
								class="btn btn-info add-dynamic-row"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {

		var documentHeight = $(window).height();
		var sideBarHeight = documentHeight - 55;
		$("#page-content-wrapper").css("height", sideBarHeight + "px");

		$(".selectedPageName").text("Prescription Details");
		$(".sidebar-nav li").each(function() {
			$(this).find("a").parents("li").removeClass("active");
		});
		$('a[href$="prescriptionDetails"]').parents("li").addClass("active");
	});
</script>
