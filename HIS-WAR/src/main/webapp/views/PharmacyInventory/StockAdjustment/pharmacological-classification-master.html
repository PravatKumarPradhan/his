<div id="page-content-wrapper">
	<div class="container-fluid his-style">
		<fieldset>
			<legend class="heading-div">Pharmacological Classification Master</legend>
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="">
								<input type="text" name="code" class="text-input floating-label form-control" ng-change="vm.model.isclassificationCodeValid = false"
								 ng-class="{dirty: vm.model.code}" ng-model="vm.model.code" />
								<p ng-if="vm.model.isclassificationCodeValid" class="errorMsg">Code is required</p>
								<label for="code">Code</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
							<i class="fa fa-sticky-note-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="">
								<input type="text" name="classification" class="text-input floating-label form-control" ng-change="vm.model.isclassificationValid = false"
								 ng-class="{dirty: vm.model.classification}" ng-model="vm.model.classification" />
								<p ng-if="vm.model.isclassificationValid" class="errorMsg">Pharmalogical Classification is required</p>
								<label for="description" class="LISDynamicLabel">Pharmacological Classification</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="row padding-left-right-10">
			<div class="col-md-8"></div>
			<div class="col-md-4 col-sm-4">
				<div class="col-lg-10 col-md-9 col-sm-9">
					<input type="text" class="text-search-box" ng-model="search" placeholder="Search">
					<i class="fa fa-search common-search-text-icon padding-top8" aria-hidden="true"></i>
				</div>
				<div class="col-md-1 col-sm-2 padding-leftright15 float_right">
					<div class="width-div-for-patient-reg padding-top4">
						<a href="" class="btn btn-primary btn-save-box-shadow" title="Save" data-toggle="modal" data-target="#confirmSave">
							<i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row padding-left-right-10 margin-top8">
			<div class="col-md-12">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th title="Code">
								Code
								<div class="float_right" ng-click="sortType = 'code'; sortReverse = !sortReverse">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th title="Pharmacological Classification">
								Pharmacological Classification
								<div class="float_right" ng-click="sortType = 'classification'; sortReverse = !sortReverse">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width8" title="Status">
								Status
								<div class="float_right" ng-click="sortType = 'status'; sortReverse = !sortReverse">
									<div>
										<i class="fa fa-caret-up" aria-hidden="true"></i>
									</div>
									<div class="margin-top-8">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</div>
								</div>
							</th>
							<th class="width8" title="Action">
								Action
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="pharmaclassification in vm.model.pharmalogicalClassificationList | filter : search | orderBy:sortType:sortReverse">
							<td>{{pharmaclassification.code}}</td>
							<td>{{pharmaclassification.classification}}</td>
							<td>
								<label class="switch switch-small">
									<input type="checkbox" class="switchInput" ng-model="pharmaclassification.status" ng-change="vm.model.ToggleStatus(pharmaclassification)"
									 data-target="#confirmSave">
									<div class="slider round slider-small"></div>
								</label>
							</td>
							<td class="padding-edit-button-table text-center">
								<a ng-click="vm.model.PopulatePharmalogicalClassification(pharmaclassification.id);">
									<i class="fa fa-pencil" aria-hidden="true" title="Edit"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<!--  confirmSave modal start -->

<div id="confirmSave" class="modal fade ng-scope in" role="dialog">
	<div class="modal-dialog" style="width: 560px !important; margin: 80px auto !important;">
		<div class="modal-content" style="border-radius: 0px !important;">
			<div class="modal-header" style="padding: 0px!important;">
				<div class="modal-title patient-details-row">
					Confirm
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
			</div>
			<div class="modal-body">
				<div class="margin-left10">
					<span>Are you sure you want to Save?</span>
				</div>
			</div>
			<div class="modal-footer" style="border:none;">
				<button type="button" ng-click="vm.model.SavePharmalogicalClassification()" data-dismiss="modal" class="btn btn-primary">Ok</button>
				<button type="button" data-dismiss="modal" class="btn btn-primary">Cancel</button>
			</div>
		</div>
	</div>
</div>

<!--  confirmSave modal end -->

<script type="text/javascript">
	$(document).ready(function () {
		var documentHeight = $(window).height();
		var sideBarHeight = documentHeight - 55;
		$("#page-content-wrapper").css("height", sideBarHeight + "px");

		$(".selectedPageName").text("pharmacological Classification Master");
		$(".sidebar-nav li").each(function () {
			$(this).find("a").parents("li").removeClass("active");
		});
		$('a[href$="pharmacologicalClassificationMaster"]').parents("li").addClass("active");
	}); 
</script>
