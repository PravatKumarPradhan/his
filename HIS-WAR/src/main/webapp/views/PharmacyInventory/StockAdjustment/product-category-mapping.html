<fieldset class="margin-top4 padding-left-right-set4">
	<div class="row margin-top4" style="margin-top: 12px;">
		<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
			<div class="row input-container">
				<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
					<i class="fa fa-building-o" aria-hidden="true"></i>
				</div>
				<div class="col-lg-11 col-sm-11 col-md-11 ">
					<div class="">
						<select name="store" id="store" class="text-input floating-label dirty" data-ng-options="store.store for store in vm.model.Stores"
						 ng-model="vm.model.store" ng-change="vm.model.GetCategoryMappingList(store)">
						</select>
						<label for="description" class="LISDynamicLabel">Store</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
			<div class="row input-container">
				<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
					<i class="fa fa-search" aria-hidden="true"></i>
				</div>
				<div class="col-lg-11 col-sm-11 col-md-11">
					<div class="">
						<input type="text" name="search" id="search" ng-model="search" class="text-input floating-label">
						<label for="code">Search Category</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set1">
			<div class="padding-top10">
				<a class="btn btn-primary btn-save-box-shadow width30">
					<i class="fa fa-search" aria-hidden="true"></i>
				</a>
			</div>
		</div>
	</div>
	<div class="row margin-top4" style="margin-top: 12px;">
		<div class="col-lg-12 col-md-12 col-sm-12 height500-table-with-scroll">
			<table class="table table-bordered first-checkBox-padding">
				<!-- mainServiceTable -->
				<thead class="mainServiceTableCommon">
					<tr>
						<th class="width10">
							Asset Type
							<div class="float_right" ng-click="sortType = 'assetType'; sortReverse = !sortReverse">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="width10">
							Asset Category
							<div class="float_right" ng-click="sortType = 'assetCategory'; sortReverse = !sortReverse">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="width10">
							Product Category
							<div class="float_right" ng-click="sortType = 'productcategory'; sortReverse = !sortReverse">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="width3">
							Status
							<div class="float_right" ng-click="sortType = 'status'; sortReverse = !sortReverse">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="categoryMapping in vm.model.categoryMappingList | filter : search | orderBy:sortType:sortReverse">
						<td>{{categoryMapping.assetType}}</td>
						<td>{{categoryMapping.assetCategory}}</td>
						<td>{{categoryMapping.productcategory}}</td>
						<td>
							<i class="fa {{categoryMapping.status == true ?  'fa-check' : 'fa-times'}}" style="color: #3131d2;"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</fieldset>
<script>
	$(".addsavebtn").hide();
</script>
