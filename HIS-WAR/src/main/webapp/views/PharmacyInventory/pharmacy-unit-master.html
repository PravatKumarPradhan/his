<div id="page-content-wrapper">
	<div class="container-fluid his-style">
		<fieldset>
			<!-- <legend class="heading-div">Unit Master</legend> -->
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-2 col-md-2 polymer-icon">
							<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="">
								<input type="text" name="code" class="text-input floating-label form-control" ng-change="vm.model.isunitCodeValid = false"
								 ng-class="{dirty: vm.model.code}" ng-model="vm.model.code" ng-change="vm.model.ispharmacyUnitCodeValid = false" />
								<p ng-if="vm.model.ispharmacyUnitCodeValid" class="errorMsg">Unit Code is required</p>
								<label for="code">Unit Code</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-2 col-md-2 polymer-icon">
							<i class="fa fa-sticky-note-o" aria-hidden="true"></i>
						</div>

						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="">
								<input type="text" name="code" id="" class="text-input floating-label form-control" ng-class="{dirty: vm.model.units}" ng-model="vm.model.units"
								 ng-change="vm.model.ispharmacyDescriptionValid = false">
								<p ng-if="vm.model.ispharmacyDescriptionValid" class="errorMsg">Unit Description is required</p>
								<label for="code">Unit Description</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="row margin-top10 padding-left-right-set1">
			<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set4 float_right text-width-auto">
				<div class=" ">
					<a href="" class="btn btn-primary btn-save-box-shadow" title="Save" data-toggle="modal" data-target="#confirmSave">
						<i class="fa fa-floppy-o" style="font-size: 21px" aria-hidden="true"></i>
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0 float_right">
				<input type="text" class="text-search-box" placeholder="Search" ng-model="search" style="margin-top: 0px">
				<i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
			</div>
		</div>
		<div class="row padding-left-right-set4 margin-top10">
			<div class="col-md-12">
				<table class="table table-bordered ">
					<tr class="">
						<th title="Unit Code">
							Unit Code
							<div class="float_right" ng-click="sortType = 'name'; sortReverse = !sortReverse">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th title="Unit Description">
							Unit Description
							<div class="float_right" ng-click="sortType = 'units'; sortReverse = !sortReverse">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="width8" title="Status">
							Status
							<div class="float_right" ng-click="sortType = 'status'; sortReverse = !sortReverse">
								<div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div>
							</div>
						</th>
						<th class="width8 text-center" title="Action">
							Action
							<div class="float_right">
								<!-- <div>
									<i class="fa fa-caret-up" aria-hidden="true"></i>
								</div>
								<div class="margin-top-8">
									<i class="fa fa-caret-down" aria-hidden="true"></i>
								</div> -->
							</div>
						</th>
					</tr>
					<tbody>
						<tr ng-repeat="unit in vm.model.UnitList | filter : search |   orderBy:sortType:sortReverse">
							<td>
								{{unit.code}}
							</td>
							<td>
								{{unit.units}}
							</td>
							<td>
								<label class="switch switch-small">
									<input type="checkbox" class="switchInput" ng-model="unit.status" ng-change="vm.model.ToggleStatus(unit)" data-target="#confirmSave">
									<div class="slider round slider-small"></div>
								</label>
							</td>
							<!-- focusInput=true; -->
							<td class="text-center">
								<a ng-click="vm.model.PopulateUnits(unit.id);">
									<i class="fa fa-pencil" aria-hidden="true"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>


<!--  confirmSave modal start -->

<div id="confirmSave" class="modal fade ng-scope in" role="dialog">
	<div class="modal-dialog" style="width: 560px !important; margin: 80px auto !important;">
		<div class="modal-content" style="border-radius: 0px !important;">
			<div class="modal-header" style="padding: 0px!important;">
				<div class="modal-title patient-details-row">
					Confirm
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
			</div>
			<div class="modal-body">
				<div class="margin-left10">
					<span>Are you sure you want to Save?</span>
				</div>
			</div>
			<div class="modal-footer" style="border:none;">
				<button type="button" ng-click="vm.model.SaveUnits()" data-dismiss="modal" class="btn btn-primary">Ok</button>
				<button type="button" data-dismiss="modal" class="btn btn-primary">Cancel</button>
			</div>
		</div>
	</div>
</div>

<!--  confirmSave modal end -->


<script type="text/javascript">
	$(document).ready(function () {
		var documentHeight = $(window).height();
		var sideBarHeight = documentHeight - 55;
		$("#page-content-wrapper").css("height", sideBarHeight + "px");
	});

	$(".selectedPageName").text("Unit Master");
	$(".sidebar-nav li").each(function () {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="pharmacyunitMaster"]').parents("li").addClass("active");

</script>
