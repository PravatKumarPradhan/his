<div id="addNewItemWasteStore" class="modal fade ng-scope in common-large-popup" role="dialog" modal="showAddNewItemWasteStore" >
	<div class="modal-dialog"> 
		<div class="modal-content">
			<div class="modal-header">
				<div class="modal-title patient-details-row">
					Add Item List
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
			</div>
			<div class="modal-body height-table-with-scroll	">
				<fieldset>
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
							<div class="row input-container">
								<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
									<i class="fa fa-tasks" aria-hidden="true"></i>
								</div>
								<div class="col-lg-11 col-sm-11 col-md-11">
									<div class="">
										<select class="text-input floating-label" ng-model="search.assetCatName">
                      <option></option>
											<option ng-repeat="datum in vm.model.assetCategoryNames" value="{{datum.assetCatName}}"> {{datum.assetCatName}} </option>
										</select>
                    <label for="code">Asset Category</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
							<div class="row input-container">
								<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
									<i class="fa fa-tasks" aria-hidden="true"></i>
								</div>
								<div class="col-lg-11 col-sm-11 col-md-11">
									<div class="">
										<select class="text-input floating-label" ng-model="search.productCategoryName">
                      <option></option>
										  <option ng-repeat="datum in vm.model.productCategoryNames" value="{{datum.productCategoryName}}">{{datum.productCategoryName}}</option>
                    </select>
                    <label for="code">Product Category</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
							<div class="row input-container">
								<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
									<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
								</div>
								<div class="col-lg-11 col-sm-11 col-md-11 ">
									<div class="">
										<input type="text" name="description" id="" class="text-input floating-label" ng-model="search.productCode">
										<label for="description" class="LISDynamicLabel">Item Code</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
							<div class="row input-container">
								<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
									<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
								</div>
								<div class="col-lg-11 col-sm-11 col-md-11 ">
									<div class="">
										<input type="text" name="description" id="" class="text-input floating-label" ng-model="search.productName">
										<label for="description" class="LISDynamicLabel">Item Name</label>
									</div>
								</div>
							</div>
						</div>
						<!-- <div class="col-lg-1 col-md-1 col-sm-1 padding-left-right-set4 his-style">
							<div class="common-save-button"> 
								 <a href="" class="btn btn-primary btn-save-box-shadow" style="width: auto;"> 
								 	<i class="fa fa-search" aria-hidden="true"></i> 
								 </a> 
							</div> 
						</div> -->
					</div>
					<div class="row common-popup-height-350">
						<div class="col-lg-12 col-md-12 padding-top10 padding-left-right-set4">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th class="width1 text-center media-middle ">
											<input type="checkbox" ng-model="vm.model.selectAllRows" ng-click="vm.model.SelectedAll()" />
										</th>
										<th class="width10">Asset Category
											<div class="float_right" ng-click="sortBy = 'assetCatName'; reverse = !reverse">
												<div>
													<i class="fa fa-caret-up" aria-hidden="true"></i>
												</div>
												<div class="margin-top-8">
													<i class="fa fa-caret-down" aria-hidden="true"></i>
												</div>
											</div>
										</th>
										<th class="width10">Product Category
											<div class="float_right" ng-click="sortBy = 'productCategoryName'; reverse = !reverse">
												<div>
													<i class="fa fa-caret-up" aria-hidden="true"></i>
												</div>
												<div class="margin-top-8">
													<i class="fa fa-caret-down" aria-hidden="true"></i>
												</div>
											</div>
										</th>
										<th class="width10">Item Code
											<div class="float_right" ng-click="sortBy = 'productCode'; reverse = !reverse">
												<div>
													<i class="fa fa-caret-up" aria-hidden="true"></i>
												</div>
												<div class="margin-top-8">
													<i class="fa fa-caret-down" aria-hidden="true"></i>
												</div>
											</div>
										</th>
										<th class="width10">Item Name
											<div class="float_right" ng-click="sortBy = 'productName'; reverse = !reverse">
												<div>
													<i class="fa fa-caret-up" aria-hidden="true"></i>
												</div>
												<div class="margin-top-8">
													<i class="fa fa-caret-down" aria-hidden="true"></i>
												</div>
											</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="datum in vm.model.storeDataList | filter:search | orderBy:sortBy:reverse">
										<td class="text-center">
											<input type="checkbox" ng-model="datum.isChecked" />
										</td>
										 <!-- ng-change="vm.model.CheckBoxVal(result)" ng-true-value="1" ng-false-value="0" -->
										<td>{{datum.assetCatName}}</td>
                    <td>{{datum.productCategoryName}}</td>
										<td>{{datum.productCode}}</td>
                    <td>{{datum.productName}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<div class="row his-style">
					<div class="col-md-11"></div>
					<div class="col-md-1 padding-left0px-right6px">
						<div class="common-save-button">
							<input type="button" value="Add" class="btn btn-primary btn-save-box-shadow" data-dismiss="modal" ng-click="vm.model.AddItemListData()">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
