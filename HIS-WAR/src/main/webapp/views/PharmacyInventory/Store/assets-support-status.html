<script type="text/javascript">
$( document ).ready(function() {
	$(".selectedPageName").text("Asset Support Status");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	 $('#chkAddItemList').click(function()
      {
          if ($('#chkAddItemList').is(":checked")) {

              $('#addNewItemWasteStore').modal('hide');

});
</script>
