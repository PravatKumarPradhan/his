<!-- *****************************************************************************************************************************
													
****************************************************************************************************************************** -->
<!-- Page Content -->
<div id="page-content-wrapper" class="">
	<div class="container-fluid his-style">
		<fieldset>
			<!-- Store  -->
			<div class="row margin-top10">
				<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
							<i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11">
							<div class="">
									<input type="text" class="text-input floating-label dirty" name="fromDate" id="fromDate" uib-datepicker-popup="dd/MM/yyyy"
									placeholder="DD/MM/YYYY" ng-model="vm.model.fromDate" model-view-value="true" is-open="vm.model.fromDateOpened" datepicker-options="vm.model.fromDateOptions"
									show-button-bar="false" ng-click="vm.model.OpenFromDate()">
								   <label for="code">From Date</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
							<i class="fa fa-calendar-minus-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="">
									<input type="text" class="text-input floating-label dirty" name="toDate" id="toDate" uib-datepicker-popup="dd/MM/yyyy" placeholder="DD/MM/YYYY"
									ng-model="vm.model.toDate" model-view-value="true" is-open="vm.model.toDateOpened" datepicker-options="vm.model.toDateOptions"
									show-button-bar="false" ng-click="vm.model.OpenToDate()">
								   <label for="code">To Date</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
							<i class="fa fa-building-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="">
									<select name="store" id="store" class="text-input floating-label dirty" ng-model="vm.model.store" data-ng-options="store.store for store in vm.model.stores">
										</select>
								<label for="description" class="LISDynamicLabel">Store</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-3 col-sm-3 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
							<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="">
									<select name="assetType" id="assetType" class="text-input floating-label dirty" ng-model="vm.model.assetType" data-ng-options="assetType.type for assetType in vm.model.assetTypes">
										</select>
								<label for="description" class="LISDynamicLabel">Type</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 padding-left-right-set4 padding-top10">
					<div class="row input-container">
						<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon ">
							<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
						</div>
						<div class="col-lg-11 col-sm-11 col-md-11 ">
							<div class="">
									<select name="status" id="status" class="text-input floating-label dirty" ng-model="vm.model.status" data-ng-options="status.status for status in vm.model.statuses">
										</select>
								<label for="description" class="LISDynamicLabel">Status</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-2 padding-left-right-set1 text-width-auto padding-top10">
					<div class=" ">
						<a href="" class="btn btn-primary btn-save-box-shadow" ng-click="vm.model.ScrapRequestApprovalSearch()" title="Search"><i class="fa fa-search" aria-hidden="true"></i></a>
					</div>
				</div>
				
			</div>
		</fieldset>
		<div class="row margin-top8">
			<div class="col-md-12 col-lg-12 col-sm-8 padding-left-right-set4" id="nonBillableTableHt">
				<fieldset>
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 height500-table-with-scroll">
							<table class="table table-bordered first-checkBox-padding">
								<!-- mainServiceTable -->
								<thead class="mainServiceTableCommon">
							<tr>
								 
								<th class="width8">
									Request Number
									<div class="float_right">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								<th class="width8">
									Request Date
									<div class="float_right">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								<th class="width10">
									Store Name
									<div class="float_right">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								<th class="width10">
									Type
									<div class="float_right">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								<th class="width8">
									Requested By
									<div class="float_right">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								<th class="width5">
									Status
									<div class="float_right">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								<th class="width7 text-center">Action
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
							</tr>
						</thead>
								<tbody>
									<tr  ng-repeat="scrap in vm.model.scrapApprovalData | orderBy:sortType:sortReverse | filter:search">
										<td>{{scrap.requestNo}}</td>
										<td>{{scrap.requestDate | date:'dd/MM/yyyy'}}</td>
										<td>{{scrap.storeName}}</td>
										<td>{{scrap.assetType}}</td>
										<td>{{scrap.requestedBy}}</td>
										<td>{{scrap.status}}</td> 
										<td class="text-center vertical-middle">
											<span><a title="Print">
												<i class="fa fa-print" aria-hidden="true"></i>
											</a></span>
											<span class="padding-left10">
													<a href="" ng-click="vm.model.ScrapApprovalDetails(scrap)">Details</a></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
	
</div>
<script type="text/javascript">
$( document ).ready(function() {
	$(".selectedServicesList").hide();
	$(".selectedPageName").text("Scrap Request Approval ");
	$(".sidebar-nav li").each(function() {
	$(this).find("a").parents("li").removeClass("active");
	
	$( ".radioRejected" ).change(function() {
		if ($(this).is(":checked"))
		{
			$("#accepatReject").modal();
		}
	});
	
});
$(".table-th-bg").click(function(){
	//alert();
	$(this).next().find(".selectedServicesList").toggle();
});
	/*************************** rejection radio button function*********************************/
	$(".rejection-details-row").hide();
	$( ".radioRejected" ).change(function() {
		if ($(this).is(":checked"))
		{
			$(this).closest(".row").siblings(".rejection-details-row").show();
		}
	});
	$( ".radioAccepted" ).change(function() {
		if ($(this).is(":checked"))
		{
			$(this).closest(".row").siblings(".rejection-details-row").hide();
		}
	});
});
/*************************** add button function start*********************************/
</script>
