<script type="text/javascript">
$(document).ready(function() {
	var documentHeight= $(window).height();
    var sideBarHeight = documentHeight - 55;
  $("#page-content-wrapper").css("height", sideBarHeight + "px" );
});
  
  $(".selectedPageName").text("Item Location Allocation");
	$(".sidebar-nav li").each(function() {
		$(this).find("a").parents("li").removeClass("active");
	});
	$('a[href$="itemLocationAllocation"]').parents("li").addClass("active");
	function addRowRangeTable() {
		//alert();
		var n = document.getElementById("rackshelfTable").rows.length;
		var id = Number(n);
		//alert(id);
		var test =

		'<tr>'
				+'<td>'
				+'<input type="text" class="w-100">'
				+ '</td>'
				+'<td>'
				+'<input type="text" class="w-100">'
				+ '</td>'
				+ '<td>'
				+ '<input type="button" name="" id="addr" value="+" onclick="addRowRangeTable()" class="btn btn-info add-dynamic-row" style="padding: 0 2px;">&nbsp;'
				+ '<input type="button" name="" id="delrow" value="-" onclick="delRowRangeTable(this)" class="btn btn-info" style="padding: 0 4px;">'
				+ '</td>' + '</tr>';

		$("#rackshelfTable").append(test);

	}

	function delRowRangeTable(r) {
		var i = r.parentNode.parentNode.rowIndex;
		document.getElementById("rackshelfTable").deleteRow(i);
	}

</script>
