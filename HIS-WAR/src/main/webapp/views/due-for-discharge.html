			<div class="row padding-left-right-set4 padding-top8">
			<div class="col-md-9">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-3"

						<div class="search">
						<label class="show-entries">Show 
						<select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"
							ng-init="noOfRecordsPerPage='10'" ng-model="noOfRecordsPerPage"
							ng-change="setNoOfRecords();" class="search-popUp-ddl">

			<div class="col-lg-3 col-md-3 col-sm-3 padding-left-right-set0">

				        <i class="fa fa-search common-search-text-icon" aria-hidden="true"></i>
				      </div>
		</div>
			
				<div class="row padding-left-right-set4 margin-top8">
					<div class="col-md-12 col-lg-12 col-sm-12">
						<table class="table table-bordered ">
							<tr class="">
								<th class="width10">
									UHID
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="patient-doc-details-width">
									Patient Details
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="width8">
									Nursing Station
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="bed-no-width">
									Bed No.
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="width8">
									PDD
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="bed-no-width">
									Discharge
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
								<th class="bed-no-width">
									Extend PDD
									<div class="float_right">
										<div><i class="fa fa-caret-up" aria-hidden="true"></i></div>
										<div class="margin-top-8"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									</div>
								</th>
							</tr>
							<tr ng-repeat="info in listOfAdmittedPatientList |filter:searchKeyword"  ><!-- ng-if="info.datepickerPdd === filterDate" -->
								<td>{{info.uhidnumber}}</td>
								<td>
									<div>{{info.patientFullName}}</div>
								</td>
								<td><div>Third Nursing Station</div></td>
								<td>
									<div>{{info.bedNumber}}</div>
								</td>
								<td>
									<div>{{info.datepickerPdd}}</div>
								</td>
								
								<td>
									<div class="text-center"><i class="fa fa-retweet" style="font-size:22px"aria-hidden="true" data-toggle="modal" data-target="#popupDischarge" ng-click="popupDischarge(info)"></i></div>
								</td>
								<td>
									<div class="text-center"><i class="fa fa-retweet" style="font-size:22px"aria-hidden="true" data-toggle="modal" data-target="#dueForDischarge" ng-click="dueForDischarge(info)"></i></div>
								</td>
							
							</tr>
							
						</table>
						<div class="row margin-bottom45 sss">
					<ul ng-if="pager.pages.length" class="pagination table-list"
						style="font-size: 14px;">
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(1,'true')">First</a></li>
						<li ng-class="{disabled:pager.currentPage === 1}"><a
							ng-click="setPage(pager.currentPage - 1,'true')">Previous</a></li>
						<li ng-repeat="page in pager.pages"
							ng-class="{active:pager.currentPage === page}"><a
							ng-click="setPage(page,'true')">{{page}}</a></li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.currentPage + 1,'true')">Next</a>
						</li>
						<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
							<a ng-click="setPage(pager.totalPages,'true')">Last</a>
						</li>
					</ul>
				</div>

	<!-- ********************************* EXTEND PDD ***********************************-->
	<div id="dueForDischarge" class="modal fade ng-scope in" role="dialog">
		<div class="modal-dialog"> <!-- width: 25% !important;margin: 200px 0 0 510px !important; -->
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title patient-details-row">
						Due For Discharge 
						<button type="button" class="close" data-dismiss="modal">X</button>
					</div>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12 padding-left-right-set4">
							<div class="row input-container margin-top10">
								<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
									<i class="fa fa-flask" aria-hidden="true"></i>
								</div>
								<div class="col-lg-11 col-sm-11 col-md-11">
									<div class="">
										<select class="text-input floating-label" name="code" ng-model="reasonId">
											<option value="">Select Reason</option>
											<option ng-repeat="info in reasonList" value="{{info.reasonMasterId}}">{{info.reasonDesc}}</option>
										</select> <label for="code">Select Reason</label>
									</div>
								</div>
							</div>
							
							<div class="row input-container margin-top10">
										<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
											<i class="fa fa-sticky-note" aria-hidden="true"></i>
										</div>
										<div class="col-lg-11 col-sm-11 col-md-11 ">
											<div class="">
												<textarea name="code" rows="4" id=""
													class="text-input floating-label" ng-model="note"></textarea>
												<label for="code">Note</label>
											</div>
										</div>
							</div>
							<div class="row input-container margin-top10" ng-hide="dueForDischargeFlage">
								<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon"> 
									<i class="fa fa-calendar" aria-hidden="true"></i>
								</div>
								<div class="col-lg-11 col-sm-11 col-md-11 ">
									<div class="">
										<input type="text" class="text-input floating-label dirty"
											name="datepicker" id="datepicker"
											uib-datepicker-popup="dd/MM/yyyy" ui-mask="99/99/9999"
											placeholder="DD/MM/YYYY" ng-model="datepicker"
											model-view-value="true" is-open="datepicker.opened"
											datepicker-options="dateOptions" show-button-bar="false"
											ng-click="openDatePicker()">
										<label for="code">Extend Date PDD</label>
									</div>
								</div>
							</div>
							
							<div class="row input-container margin-top10" ng-show="dueForDischargeFlage">
								<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon"> 
									<i class="fa fa-calendar" aria-hidden="true"></i>
								</div>
								<div class="col-lg-11 col-sm-11 col-md-11 ">
									<div class="">
										<label for="code">PDD : {{noOfHours}}</label>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
				<div class="modal-footer" style="border:none;">
					<button type="button" data-dismiss="modal" class="btn btn-primary" id="" ng-click="updateExtendPdd()">Save</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- ********************************* DISCHARGE ***********************************-->
	<div id="popupDischarge" class="modal fade ng-scope in" role="dialog">
		<div class="modal-dialog"> <!-- width: 25% !important;margin: 200px 0 0 510px !important; -->
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title patient-details-row">
						Due For Discharge 
						<button type="button" class="close" data-dismiss="modal">X</button>
					</div>
				</div>
				<div class="modal-body">
					<div class="col-md-12 padding-left-right-set4 ">
						<div class="row input-container margin-top10">
							<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon">
								<i class="fa fa-flask" aria-hidden="true"></i>
							</div>
							<div class="col-lg-11 col-sm-11 col-md-11">
							
								<div class="">
									<select class="text-input floating-label" name="code" ng-model="dischargeTypeId">
										<option value="">Select Discharge Type</option>
										<option ng-repeat="info in dischargeTypeList" value="{{info.dischargeTypeId}}">{{info.dischargeTypeName}}</option>
									</select> <label for="code">Select Reason</label>
								</div>
							</div>
						</div>
						
						<div class="row input-container margin-top10" ng-hide="dueForDischargeFlage">
								<div class="col-lg-1 col-sm-1 col-md-1 polymer-icon"> 
									<i class="fa fa-calendar" aria-hidden="true"></i>
								</div>
								<div class="col-lg-11 col-sm-11 col-md-11 ">
									<div class="">
										<input type="text" class="text-input floating-label dirty"
											name="datepicker" id="datepicker"
											uib-datepicker-popup="dd/MM/yyyy" ui-mask="99/99/9999"
											placeholder="DD/MM/YYYY" ng-model="datepicker"
											model-view-value="true" is-open="datepicker.opened"
											datepicker-options="dateOptions" show-button-bar="false"
											ng-click="openDatePicker()">
										<label for="code">Future Date</label>
									</div>
								</div>
							</div>
					</div>
				</div>
				<div class="modal-footer " style="border:none;">
					<button type="button" data-dismiss="modal" ng-click="saveDischargeRequest()" class="btn btn-primary margin-top10" id="">Save</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">

	$( document ).ready(function() {
		var documentHeight= $(window).height();
	    var sideBarHeight = documentHeight - 55;
	 	$("#page-content-wrapper").css("height", sideBarHeight + "px" );
		
$('.clockpicker').clockpicker();
//$(".selectedPageName").text("Due For Discharge");
$(".sidebar-nav li").each(function() {
	$(this).find("a").parents("li").removeClass("active");
});
$('a[href$="dueForDischarge"]').parents("li").addClass("active");


	});
</script>
