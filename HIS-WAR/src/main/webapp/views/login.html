				<!-- End Error msg if login failed -->
			<div id="logintopmargin" class="row">
				<div class="col-md-7 col-sm-8 col-xs-8">
				</div>				
				<form id="loginform" ng-submit="loginform.$valid && login()" role="form" name="loginform" >
				<div class="col-md-4 col-sm-10 col-xs-10 ">
					<div>
				<div>
				</div>
					</div>
					
					<div class="main-heading" style="color: #3d5c92;">Hospital Information System</div>
					<div class="box-contain">
					<div id="one">
						<div class="margin">
							<label for="inputdefault">User Name</label>
							<div class="inner-addon right-addon" >
							 	<i class="fa fa-user" aria-hidden="true"></i>
	      						<input class="form-control" id="userName" name="userName"  type="text" ng-maxlength="50"  placeholder="User Name" ng-model="userName" required >
	      						<span ng-show="submitted && loginform.userName.$error.required" class="alert-danger">User name is required.</span><span ng-show="submitted && loginform.userName.$error.maxlength" class="alert-danger">User name is too long.</span> 
							</div>
						</div>
				    </div>
				    
					<div id="pass_div">
						<div class="margin">
							<label for="inputdefault">Password</label>
							<div class="inner-addon right-addon">
								<i class="fa fa-lock" aria-hidden="true"></i>
	      						<input type="password" name="password" placeholder="Password" id="password" ng-minlength="3" ng-maxlength="20" class="form-control" ng-model="password" required />                 
               <span ng-show="submitted && loginform.password.$error.required" class="alert-danger">Password is Required.</span><span ng-show="submitted && loginform.password.$error.minlength" class="alert-danger">Password is too short.</span><span ng-show="submitted && loginform.password.$error.maxlength" class="alert-danger">Password is too long.</span>
	      					</div>
	      					
						</div>
						
						<div class="margin">
								<label for="inputdefault">Organization</label>
								<div class="inner-addon right-addon" >
		      						 <select name = "organizationId" id="organizationId" class="select-box" ng-model="organizationId" required >
                                   			<option value="">Select Organization</option>
                                   			<option value="1">Ruby</option>
                                   			<!-- <option ng-repeat="info in organizationList" value="{{info.organizationId}}">{{info.organizationName}}</option>  ng-change="getUnit(organizationId);" -->
	                                 </select>
	                                 <span ng-show="submitted && loginform.organizationId.$error.required" class="alert-danger">Organization is Required.</span>
								</div>
							</div>
						
						<div class="margin">
								<label for="inputdefault">Unit</label>
								<div class="inner-addon right-addon" >
		      						 <select name = "unitId" id="unitId" ng-model="unitId" class="select-box"  required >
                            					<option value="">Choose</option>
                            					<option value="1">Pune</option>
                            					<!-- <option ng-repeat="info in unitList" value="{{info.unitId}}">{{info.unitName}}</option> -->
	                                 </select>
	                                 <span ng-show="submitted && loginform.unitId.$error.required" class="alert-danger">Unit is Required.</span>
								</div>
							</div>
						<div class="uk-input-group checkbox_align margin">
							 <span class="form-animate-checkbox "><input type="checkbox" id="Remember_me" class="checkbox"> 
			    			 <label for="Remember_me">Remember me</label></span>
						</div>
						<div class="row">
							<div class="col-md-12">

								</div>

								</div>
