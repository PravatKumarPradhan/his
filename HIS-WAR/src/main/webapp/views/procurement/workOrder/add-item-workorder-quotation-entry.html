<script type="text/javascript">
$( document ).ready(function() {
	$(".selectedServicesList").hide();

    var sideBarHeight = documentHeight - 55;

	$(".selectedPageName").text("Add Item Work Order Quotation Entry");
	$(".sidebar-nav li").each(function() {

	});

});
