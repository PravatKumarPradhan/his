<div id="page-content-wrapper" class="">
	<div class="container-fluid his-style">
      <div class="row margin-top10">
        <div class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set4 padding-top10">
          <span class="margin-left10">
            <b class="padding-right10 ">Request Number: </b>
            <label>{{vm.model.itemDetails.requestNumber}}</label>
          </span>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set4 padding-top10">
          <span class="margin-left10">
            <b class="padding-right10 ">Request Date: </b>
            <label>{{vm.model.itemDetails.requestDate | date: "dd/MM/yyyy"}}</label>
          </span>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 padding-left-right-set4 padding-top10">
          <span class="margin-left10">
            <b class="padding-right10 ">Request Type: </b>
            <label>{{vm.model.itemDetails.assetType}}</label>
          </span>
        </div>
      </div>
			<div class="row table-container">
				<div class="col-lg-12 col-md-12 padding-top4 padding-left-right-set4" style="margin-top: 20px">
					<table class="table table-striped table-hover table-condensed table-bordered">
						<thead>
							<tr>
								<th class="width1 text-center vertical-middle">
									<input type="checkbox">
								</th>
								<th class="width4">Item Name
									<div class="float_right" ng-click="sortType = 'itemName'; sortReverse = !sortReverse">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								<th class="width4">Manufacturer
									<div class="float_right" ng-click="sortType = 'manufacturer'; sortReverse = !sortReverse">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								<th class="width4">Vendor
									<div class="float_right" ng-click="sortType = 'vendor'; sortReverse = !sortReverse">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								<th class="width4">Expected Price
									<div class="float_right" ng-click="sortType = 'expectedPrice'; sortReverse = !sortReverse">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								<th class="width4">Reason for Item Creation
									<div class="float_right" ng-click="sortType = 'itemCreationReason'; sortReverse = !sortReverse">
										<div>
											<i class="fa fa-caret-up" aria-hidden="true"></i>
										</div>
										<div class="margin-top-8">
											<i class="fa fa-caret-down" aria-hidden="true"></i>
										</div>
									</div>
								</th>
							</tr>
						</thead>
          </table>
        </div>
        <div class="table-container-body table-container-body padding-left-right-set4" style="height: 580px; overflow-y: scroll;">
          <table class="table table-striped table-hover table-condensed table-bordered">
						<tbody>
							<tr ng-repeat="item in vm.model.itemDetails.items | orderBy:sortType:sortReverse">
								<td class="width1 text-center vertical-middle">
									<input type="checkbox" ng-model="item.isSelected" ng-disabled="vm.model.isDisable(item)">
								</td>
								<td class="width4" title="{{item.itemName}}">{{item.itemName}}</td>
								<td class="width4" title="{{item.manufacturer || item.manufactureTemp}}">{{item.manufacturer || item.manufactureTemp}}</td>
								<td class="width4" title="{{item.vendor || item.vendorTemp}}">{{item.vendor || item.vendorTemp}}</td>
								<td class="width4" title="{{item.expectedPrice}}">{{item.expectedPrice}}</td>
								<td class="width4" title="{{item.itemCreationReason}}" style="width: 3.93% !important;">{{item.itemCreationReason}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<footer class="col-lg-12 col-md-12 col-sm-12 padding-left-right-set4 padding-right20" style="padding-right: 40px !important">
				<div class="row his-style">
					<div class="col-md-9"></div>
					<div class="col-md-1 padding-left-right-set4">
						<div class="common-save-button">
							<input type="button" ng-click="vm.model.CreateItem()" value="Create Item" class="btn btn-primary btn-save-box-shadow">
						</div>
					</div>
					<div class="col-md-1 padding-left-right-set4">
						<div class="common-save-button">
							<input type="button" ng-click="vm.model.CreateAsset()" value="Assets" class="btn btn-primary btn-save-box-shadow">
						</div>
					</div>
					<div class="col-md-1 padding-left0px-right6px">
						<div class="common-save-button">
							<input type="button" ng-click="vm.model.NavigateToBack()" value="Back" class="btn btn-primary btn-save-box-shadow">
						</div>
					</div>
				</div>
			</footer>
	</div>
</div>
